<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled Mini Receipt</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ccc;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      height: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header {
      background-color: #f0f0f0;
      color: #000;
      text-align: center;
      font-size: 16px;
      padding: 10px 0;
      font-weight: 400;
    }

    .content {
      text-align: center;
      padding-top: 30px;
    }

    .amount-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .amount-value {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bank-charge {
      font-size: 14px;
      color: #333;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls input {
      padding: 6px;
      font-size: 14px;
      margin: 5px;
      width: 180px;
    }

    .controls button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="captureArea">
    <div class="header" id="displayDate">01 May 2025, 00:00:00 am</div>
    <div class="content">
      <div class="amount-title">Amount</div>
      <div class="amount-value" id="displayAmount">MYR 1,000.00</div>
      <div class="bank-charge">Bank charges MYR 0.00</div>
    </div>
  </div>

  <div class="controls">
    <input type="datetime-local" id="dateInput" />
    <input type="number" step="0.01" id="amountInput" placeholder="Enter Amount" /><br>
    <button onclick="updateDisplay()">Update</button>
    <button onclick="copyAsImage()">Copy as Image</button>
  </div>

  <script>
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const day = d.getDate().toString().padStart(2, '0');
      const month = d.toLocaleString('en-GB', { month: 'long' });
      const year = d.getFullYear();
      const hour = d.getHours().toString().padStart(2, '0');
      const minute = d.getMinutes().toString().padStart(2, '0');
      const second = d.getSeconds().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'pm' : 'am';
      return `${day} ${month} ${year}, ${hour}:${minute}:${second} ${ampm}`;
    }

    function formatMYR(amount) {
      return 'MYR ' + Number(amount).toLocaleString('en-MY', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function updateDisplay() {
      const dateVal = document.getElementById("dateInput").value;
      const amountVal = document.getElementById("amountInput").value;
      if (dateVal) {
        document.getElementById("displayDate").textContent = formatDate(dateVal);
      }
      if (amountVal) {
        document.getElementById("displayAmount").textContent = formatMYR(amountVal);
      }
    }

    function copyAsImage() {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea).then(canvas => {
        canvas.toBlob(blob => {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            alert("Copied to clipboard as image!");
          }, err => {
            alert("Copy failed. Try Chrome Desktop.");
          });
        });
      });
    }
  </script>

</body>
</html>
