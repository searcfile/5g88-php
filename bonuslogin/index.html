<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Login â€” Username Only</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg1:#0a0f1d; --bg2:#0d1326; --card:#0b1220cc;
    --text:#e5e7eb; --muted:#9fb2d0; --sub:#cbd5e1;
    --gold:#ffd166; --gold-2:#ffcf4d; --ok:#10b981; --danger:#ef4444;
    --ring:0 0 0 3px rgba(255,209,102,.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); font:15px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 800px at 10% -10%, #1b2a55 0%, transparent 60%),
      radial-gradient(900px 700px at 110% 10%, #2b134f 0%, transparent 55%),
      linear-gradient(160deg, var(--bg1), var(--bg2));
    display:grid; place-items:center; padding:24px;
  }
  .wrap{ width:min(980px,100%); display:grid; grid-template-columns: 1.05fr .95fr; gap:18px; }
  @media (max-width:860px){ .wrap{ grid-template-columns:1fr; } }

  .brand{
    border:1px solid #1f2937; background:linear-gradient(180deg,#0e1629,#0a1020);
    border-radius:16px; padding:26px 26px 16px; position:relative; overflow:hidden;
    box-shadow:0 15px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
  }
  .brand .glow{
    position:absolute; inset:-40%; background:
      radial-gradient(closest-side, rgba(34,211,238,.12), transparent 70%) top left/60% 60% no-repeat,
      radial-gradient(closest-side, rgba(167,139,250,.14), transparent 70%) 90% 10%/45% 45% no-repeat;
    filter: blur(16px); pointer-events:none;
  }
  .brand h1{
    margin:0 0 8px; font-size:28px; letter-spacing:.4px; font-weight:800;
    background: linear-gradient(90deg, #fff, #ffe9a6);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .brand p{ margin:0; color:var(--muted) }
  .badge{
    margin-top:14px; display:inline-flex; align-items:center; gap:8px;
    border:1px solid #2a2a2a; background:#0f172acc; padding:8px 12px; border-radius:999px; font-size:13px;
  }

  .card{
    border:1px solid #223049; background:var(--card);
    border-radius:16px; padding:22px; position:relative; overflow:hidden;
    box-shadow:0 12px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
  }

  .tabs{ display:flex; gap:6px; margin-bottom:14px; }
  .tab{
    height:38px; padding:0 12px; border-radius:10px; border:1px solid #2a3550; background:#0f172a;
    color:#cbd5e1; cursor:pointer; display:inline-flex; align-items:center; gap:8px; user-select:none;
  }
  .tab[aria-selected="true"]{
    color:#0a0a0a; border-color:#b58900; background: linear-gradient(180deg,var(--gold),var(--gold-2));
    font-weight:700;
  }

  form{ display:grid; gap:12px; }
  .row{ display:grid; gap:8px; }
  label{ font-size:13px; color:var(--sub); }
  input{
    height:44px; border-radius:10px; border:1px solid #2b3653; background:#0e1728;
    color:#e5e7eb; padding:0 12px; outline:none;
  }
  input:hover{ border-color:#3a4a72 }
  input:focus{ box-shadow: var(--ring); border-color:#d6b24a }

  .btn{
    height:44px; border-radius:10px; border:1px solid #c6a23a;
    background: linear-gradient(180deg,var(--gold),var(--gold-2)); color:#111827;
    font-weight:800; letter-spacing:.3px; cursor:pointer; transition:.15s;
  }
  .btn:hover{ filter:brightness(1.02) }
  .btn:active{ transform: translateY(1px) }

  .btn-ghost{
    height:38px; border-radius:10px; border:1px solid #2a3550; background:#0f172a; color:#cbd5e1;
    cursor:pointer;
  }

  .row-split{ display:flex; gap:10px }
  .row-split > *{ flex:1 }
  .helper{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
  .helper a{ color:#d6b24a; text-decoration:none; font-size:13px }
  .helper a:hover{ text-decoration:underline }

  .hint{ font-size:12px; color:var(--muted) }
  .small{ font-size:12px; color:var(--muted) }
  .hidden{ display:none !important }

  .toast{
    position:fixed; bottom:26px; left:50%; transform:translateX(-50%);
    background:#0b1220f0; border:1px solid #2b3653; color:#dbe7ff;
    padding:12px 16px; border-radius:10px; box-shadow:0 10px 40px rgba(0,0,0,.4);
    opacity:0; transition:opacity .3s ease; z-index:9999; min-width:260px; text-align:center;
  }
  .toast.show{ opacity:1 }
</style>
</head>
<body>

<div class="wrap">
  <!-- Left: brand -->
  <section class="brand">
    <div class="glow"></div>
    <h1>Selamat datang ðŸ‘‹</h1>
    <p>Login dengan <b>Username & Password</b> untuk masuk ke halaman admin.</p>
    <div class="badge">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10Z" stroke="#ffd166" stroke-width="1.5"/><path d="M9 12l2 2 4-4" stroke="#ffd166" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Protected by Firebase Authentication</span>
    </div>
  </section>

  <!-- Right: auth card -->
  <section class="card">
    <nav class="tabs" role="tablist">
      <button class="tab" role="tab" aria-selected="true" data-tab="login">Login</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="forgot">Lupa Password</button>
      <button class="tab hidden" role="tab" aria-selected="false" data-tab="changepw">Ganti Password</button>
    </nav>

    <!-- LOGIN -->
    <form id="form-login" data-panel="login" autocomplete="on">
      <div class="row">
        <label for="u">Username</label>
        <input id="u" name="u" type="text" placeholder="contoh: bonus5g88" required>
      </div>
      <div class="row">
        <label for="p">Password</label>
        <input id="p" name="p" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="8">
      </div>
      <div class="helper">
        <span class="small">Gunakan username saja, tidak perlu email.</span>
        <a href="#" data-goto="forgot">Lupa password?</a>
      </div>
      <button class="btn" type="submit">Masuk</button>
    </form>

    <!-- FORGOT (tanpa email) -->
    <form id="form-forgot" class="hidden" data-panel="forgot" autocomplete="off">
      <div class="row">
        <label for="fu">Username</label>
        <input id="fu" type="text" placeholder="username terdaftar" required>
        <div class="hint">Permintaan reset akan dikirim ke admin untuk diproses.</div>
      </div>
      <div class="row">
        <label for="fnotes">Catatan (opsional)</label>
        <input id="fnotes" type="text" placeholder="misal: lupa total, minta reset manual">
      </div>
      <div class="row-split">
        <button type="button" class="btn-ghost" data-goto="login">Kembali</button>
        <button class="btn" type="submit">Kirim Permintaan Reset</button>
      </div>
      <div class="small">Admin akan menghubungi Anda setelah password direset.</div>
    </form>

    <!-- CHANGE PASSWORD (setelah login) -->
    <form id="form-changepw" class="hidden" data-panel="changepw" autocomplete="off">
      <div class="row">
        <label for="cp-old">Password Saat Ini</label>
        <input id="cp-old" type="password" placeholder="password lama" required>
      </div>
      <div class="row-split">
        <div class="row">
          <label for="cp-new">Password Baru</label>
          <input id="cp-new" type="password" placeholder="min 8 karakter" minlength="8" required>
        </div>
        <div class="row">
          <label for="cp-re">Ulangi Password Baru</label>
          <input id="cp-re" type="password" placeholder="ulangi lagi" minlength="8" required>
        </div>
      </div>
      <div class="row-split">
        <button type="button" class="btn-ghost" data-goto="login">Kembali</button>
        <button class="btn" type="submit">Simpan Password</button>
      </div>
      <div id="cp-user" class="small" style="margin-top:8px"></div>
    </form>

  </section>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
/* ===================== KONFIGURASI ===================== */
const REDIRECT_URL = "https://searcfile.github.io/5g88-php/sitebonus/"; // ganti tujuan setelah login

// Ganti dengan config Web App dari Firebase Console (Project settings â†’ General â†’ Your apps)
const firebaseConfig = {
  apiKey: "AIzaSyAvuHrjMwlz3cnTa9eTqDQaAPasjtFa4us",
  authDomain: "bonus-5c5e0.firebaseapp.com",
  projectId: "bonus-5c5e0",
  storageBucket: "bonus-5c5e0.appspot.com",
  messagingSenderId: "781993203912",
  appId: "1:781993203912:web:704d36f814c6247bf62dfd",
  databaseURL: "https://bonus-5c5e0-default-rtdb.firebaseio.com"
};
/* ======================================================= */

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.database();

/* Helpers */
const $ = s => document.querySelector(s);
const toast = (msg, type="info")=>{
  const el=$("#toast");
  el.textContent=msg;
  el.style.borderColor = type==="error" ? "#ef4444" : (type==="success" ? "#10b981" : "#2b3653");
  el.classList.add("show");
  clearTimeout(toast._t);
  toast._t = setTimeout(()=> el.classList.remove("show"), 2600);
};
const gotoTab=(name)=>{
  document.querySelectorAll("[data-panel]").forEach(p => p.classList.toggle("hidden", p.dataset.panel!==name));
  document.querySelectorAll(".tab").forEach(t => t.setAttribute("aria-selected", t.dataset.tab===name? "true":"false"));
};
document.querySelectorAll(".tab").forEach(btn=>btn.addEventListener("click",()=>gotoTab(btn.dataset.tab)));
document.querySelectorAll("[data-goto]").forEach(a=>a.addEventListener("click",(e)=>{e.preventDefault(); gotoTab(a.dataset.goto);}))

/* Username â†’ pseudo-email (tetap username-only di UI) */
const toPseudoEmail = (username) => {
  const u = (username||"").trim().toLowerCase();
  if (!u) return "";
  // gunakan domain pseudo khusus supaya tidak konflik dengan email asli
  return `${u}@5g88.local`;
};

/* Brute force limiter (client-side) */
let failCount=0, lockUntil=0;
const canTry=()=> Date.now() >= lockUntil;
const registerFail=()=>{
  failCount++;
  if (failCount % 5 === 0) { lockUntil = Date.now()+30_000; toast("Terlalu banyak percobaan. Coba lagi dalam 30 detik.", "error"); }
};

/* Tampilkan tab ganti password saat sudah login */
auth.onAuthStateChanged((user)=>{
  const t = document.querySelector('.tab[data-tab="changepw"]');
  if (user) {
    t.classList.remove("hidden");
    $("#cp-user").textContent = `Masuk sebagai: ${user.email.replace("@5g88.local","")}`;
  } else {
    t.classList.add("hidden");
    if (document.querySelector('.tab[aria-selected="true"]').dataset.tab==="changepw") gotoTab("login");
  }
});

/* === LOGIN === */
$("#form-login").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if (!canTry()) return;
  const u = $("#u").value.trim();
  const p = $("#p").value;
  if (!u || !p) return toast("Lengkapi username & password.", "error");
  try{
    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    await auth.signInWithEmailAndPassword(toPseudoEmail(u), p);
    toast("Login berhasil. Mengalihkanâ€¦", "success");
    setTimeout(()=>location.href = REDIRECT_URL, 200);
  }catch(err){
    registerFail();
    const code = err.code||"";
    let msg="Gagal login.";
    if (code.includes("user-not-found")) msg="Username tidak ditemukan.";
    if (code.includes("wrong-password")) msg="Password salah.";
    if (code.includes("too-many-requests")) msg="Terlalu banyak percobaan. Coba lagi nanti.";
    toast(msg, "error");
  }
});

/* === LUPA PASSWORD (request ke admin) === */
$("#form-forgot").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const u = $("#fu").value.trim().toLowerCase();
  const notes = $("#fnotes").value.trim();
  if (!u) return toast("Isi username.", "error");

  try{
    const payload = {
      username: u,
      pseudoEmail: toPseudoEmail(u),
      notes: notes || null,
      ts: Date.now(),
      status: "pending"
    };
    // Simpan request ke RTDB: /reset_requests/{timestamp_username}
    const key = `${Date.now()}_${u}`;
    await db.ref("reset_requests/"+key).set(payload);
    toast("Permintaan reset sudah terkirim ke admin.", "success");
    $("#fu").value=""; $("#fnotes").value="";
  }catch(err){
    toast("Tidak bisa mengirim permintaan. Coba lagi.", "error");
  }
});

/* === GANTI PASSWORD (harus login & reauth) === */
$("#form-changepw").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return toast("Silakan login dulu.", "error");

  const oldP = $("#cp-old").value;
  const newP = $("#cp-new").value;
  const reP  = $("#cp-re").value;
  if (newP !== reP) return toast("Konfirmasi password baru tidak sama.", "error");
  if (newP.length < 8) return toast("Password baru minimal 8 karakter.", "error");

  try{
    const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldP);
    await user.reauthenticateWithCredential(cred);
    await user.updatePassword(newP);
    await auth.signOut();
    toast("Password berhasil diubah. Silakan login ulang.", "success");
    gotoTab("login");
    $("#cp-old").value = $("#cp-new").value = $("#cp-re").value = "";
  }catch(err){
    const code = err.code||"";
    let msg = "Gagal mengubah password.";
    if (code.includes("wrong-password")) msg = "Password saat ini salah.";
    toast(msg, "error");
  }
});

/* Optional: ?tab=forgot/changepw */
const params = new URLSearchParams(location.search);
const tab = params.get("tab");
if (tab && ["login","forgot","changepw"].includes(tab)) gotoTab(tab);
</script>
</body>
</html>
