<!DOCTYPE html>
<html>
<head>
  <title>Contact Admin</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .chat-box {
      background: #111;
      padding: 15px;
      border: 1px solid gold;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid gold;
      background: #111;
      color: white;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color:gold">Message Admin</h1>
  <div id="chatArea"></div>

  <textarea id="msgInput" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const userId = 'user_' + Math.random().toString(36).substr(2, 8); // Simple random ID

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const msg = document.getElementById('msgInput').value;
      db.ref('messages/' + userId).push({
        sender: 'user',
        message: msg,
        timestamp: Date.now()
      });
      document.getElementById('msgInput').value = '';
    }

    function loadMessages() {
      db.ref('messages/' + userId).on('value', snapshot => {
        const data = snapshot.val();
        const chatArea = document.getElementById('chatArea');
        chatArea.innerHTML = '';
        for (let id in data) {
          const msg = data[id];
          const div = document.createElement('div');
          div.className = 'chat-box';
          div.innerHTML = `<b>${msg.sender}:</b> ${msg.message}<br><small>${new Date(msg.timestamp).toLocaleString()}</small>`;
          chatArea.appendChild(div);
        }
      });
    }

    loadMessages();
  </script>
</body>
</html>
