<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: gold;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid gold;
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #000;
    }

    .chat-box {
      background-color: #111;
      border-left: 4px solid gold;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .chat-box.user {
      border-left-color: gold;
    }

    .chat-box.admin {
      border-left-color: white;
    }

    .chat-box small {
      display: block;
      color: #aaa;
      margin-top: 5px;
      font-size: 12px;
    }

    .input-area {
      background: #111;
      border-top: 1px solid gold;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid gold;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
    }

    button {
      margin-top: 8px;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e5c100;
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ Chat with Admin</header>

  <div id="chatArea"></div>

  <div class="input-area">
    <textarea id="msgInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Unique user ID per session (can be replaced with login UID)
    const userId = 'user_' + Math.random().toString(36).substr(2, 8);

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg) return;
      db.ref('messages/' + userId).push({
        sender: 'user',
        message: msg,
        timestamp: Date.now()
      });
      document.getElementById('msgInput').value = '';
    }

    function loadMessages() {
      db.ref('messages/' + userId).on('value', snapshot => {
        const data = snapshot.val();
        const chatArea = document.getElementById('chatArea');
        chatArea.innerHTML = '';
        for (let id in data) {
          const msg = data[id];
          const div = document.createElement('div');
          div.className = `chat-box ${msg.sender}`;
          div.innerHTML = `<b>${msg.sender === 'user' ? 'You' : 'Admin'}:</b> ${msg.message}<small>${new Date(msg.timestamp).toLocaleString()}</small>`;
          chatArea.appendChild(div);
        }
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    loadMessages();
  </script>
</body>
</html>
