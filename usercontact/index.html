<!DOCTYPE html>
<html>
<head>
  <title>Contact Admin</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 90px; /* Space for input box */
    }
    .chat-box {
      background: #111;
      padding: 15px;
      border: 1px solid gold;
      border-radius: 10px;
      margin: 10px;
    }
    .chat-area {
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
    }
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px;
      border-top: 1px solid gold;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid gold;
      background: #111;
      color: white;
      resize: none;
    }
    button {
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color:gold; padding: 10px;">Message Admin</h1>
  <div id="chatArea" class="chat-area"></div>

  <div class="input-area">
    <textarea id="msgInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const userId = 'user_' + Math.random().toString(36).substr(2, 8); // Simple random ID

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg) return;
      db.ref('messages/' + userId).push({
        sender: 'user',
        message: msg,
        timestamp: Date.now()
      });
      document.getElementById('msgInput').value = '';
    }

    function loadMessages() {
      db.ref('messages/' + userId).on('value', snapshot => {
        const data = snapshot.val();
        const chatArea = document.getElementById('chatArea');
        chatArea.innerHTML = '';
        for (let id in data) {
          const msg = data[id];
          const div = document.createElement('div');
          div.className = 'chat-box';
          div.innerHTML = `<b>${msg.sender}:</b> ${msg.message}<br><small>${new Date(msg.timestamp).toLocaleString()}</small>`;
          chatArea.appendChild(div);
        }
        chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll
      });
    }

    loadMessages();
  </script>
</body>
</html>
