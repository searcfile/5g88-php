<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>User Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    #login {
      padding: 10px 20px;
      background: gold;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .from-user {
      background: gold;
      align-self: flex-end;
    }

    .from-admin {
      background: #eee;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Halaman Chat User</h2>
  <button id="login">Login dengan Gmail</button>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Tulis pesan...">
    <button id="send">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
      authDomain: "blurphp.firebaseapp.com",
      projectId: "blurphp",
      storageBucket: "blurphp.appspot.com",
      messagingSenderId: "593904200464",
      appId: "1:593904200464:web:cea7bc1360532c20d99395",
      measurementId: "G-R494S2DPZ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    const loginBtn = document.getElementById("login");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        alert("Login berhasil sebagai: " + currentUser.email);
        loginBtn.style.display = "none";
        listenToMessages(currentUser.uid);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      if (!auth.currentUser) {
        alert("Silakan login terlebih dahulu.");
        return;
      }

      try {
        await addDoc(collection(db, "messages", currentUser.uid, "chats"), {
          text: message,
          time: Date.now(),
          sender: "user"
        });
        messageInput.value = "";
      } catch (error) {
        alert("Gagal mengirim pesan: " + error.message);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    function listenToMessages(uid) {
      const q = query(
        collection(db, "messages", uid, "chats"),
        orderBy("time", "asc")
      );
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === "user" ? "from-user" : "from-admin");
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        listenToMessages(user.uid);
      } else {
        loginBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
