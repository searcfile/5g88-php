<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: gold;
      border: none;
      padding: 10px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <button id="login">Login Google</button>
  </div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Ketik pesan...">
    <button id="send">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  projectId: "blurphp",
  storageBucket: "blurphp.appspot.com",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    let currentUser;

    document.getElementById("login").addEventListener("click", async () => {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      currentUser = user;
      alert("Login sebagai: " + user.displayName);
      listenToMessages(user.uid);
    });

    document.getElementById("send").addEventListener("click", async () => {
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      const user = auth.currentUser;
      if (user) {
        await addDoc(collection(db, "messages", user.uid, "chats"), {
          text: message,
          time: Date.now(),
          sender: "user"
        });
        document.getElementById("message").value = "";
      } else {
        alert("Silakan login dulu.");
      }
    });

    function listenToMessages(uid) {
      const q = query(collection(db, "messages", uid, "chats"), orderBy("time", "asc"));
      onSnapshot(q, (snapshot) => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.style.margin = "5px 0";
          div.style.background = msg.sender === "admin" ? "gold" : "white";
          div.style.color = msg.sender === "admin" ? "black" : "black";
          div.style.padding = "8px";
          div.style.borderRadius = "10px";
          div.style.alignSelf = msg.sender === "admin" ? "flex-start" : "flex-end";
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Auto login reload session
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        listenToMessages(user.uid);
      }
    });
  </script>
</body>
</html>
