<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 50px;
      padding: 10px;
      box-sizing: border-box;
    }
    #loginContainer {
      margin-bottom: 10px;
    }
    #login {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 1rem;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #111;
      border-radius: 10px;
      color: black;
    }
    .message {
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.3;
    }
    .message.user {
      background: #f1f1f1;
      align-self: flex-end;
      color: black;
    }
    .message.admin {
      background: gold;
      color: black;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    button#send {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      color: black;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <button id="login">Login Google</button>
  </div>

  <div class="chat-box" id="chatBox" style="height: 400px;"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
    <button id="send">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
      authDomain: "blurphp.firebaseapp.com",
      projectId: "blurphp",
      storageBucket: "blurphp.appspot.com",
      messagingSenderId: "593904200464",
      appId: "1:593904200464:web:cea7bc1360532c20d99395",
      measurementId: "G-R494S2DPZ5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    const loginBtn = document.getElementById("login");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        alert("Login sebagai: " + currentUser.displayName);
        loginBtn.style.display = "none";
        listenToMessages(currentUser.uid);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      const user = auth.currentUser;
      if (!user) {
        alert("Silakan login dulu.");
        return;
      }
      try {
        await addDoc(collection(db, "messages", user.uid, "chats"), {
          text: message,
          time: Date.now(),
          sender: "user",
        });
        messageInput.value = "";
      } catch (error) {
        alert("Gagal mengirim pesan: " + error.message);
      }
    }

    function listenToMessages(uid) {
      const q = query(
        collection(db, "messages", uid, "chats"),
        orderBy("time", "asc")
      );
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === "admin" ? "admin" : "user");
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Auto-login on page reload
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        listenToMessages(user.uid);
      } else {
        loginBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
