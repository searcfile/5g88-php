<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5G88 Live Chat Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
 <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: #121212;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .login-box h1 {
      font-size: 28px;
      color: gold;
      margin-bottom: 20px;
    }

    .login-box p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .google-btn {
      background: white;
      color: #333;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }

    .google-icon {
      height: 20px;
      width: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
  <h1>Welcome to 5G88 Chat</h1>
  <p>Please login with your Gmail to continue</p>
  <button class="google-btn" onclick="googleLogin()">
    <img class="google-icon" src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
    Sign in with Google
  </button>
  <div class="footer">Secure login with Firebase</div>
</div>

<script>
  // Firebase config (lengkap dengan databaseURL)
  const firebaseConfig = {
    apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
    authDomain: "blurphp.firebaseapp.com",
    databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "blurphp",
    storageBucket: "blurphp.appspot.com",
    messagingSenderId: "593904200464",
    appId: "1:593904200464:web:cea7bc1360532c20d99395"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(result => {
        const user = result.user;

        // Simpan data user di localStorage
        localStorage.setItem("username", user.displayName);
        localStorage.setItem("useremail", user.email);
        localStorage.setItem("userphoto", user.photoURL);

        // Redirect ke halaman chat setelah login sukses
        window.location.href = "https://searcfile.github.io/5g88-php/userlivechatphp/";
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  }
  </script>
</body>
</html>
