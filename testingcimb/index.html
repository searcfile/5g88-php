<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIMB Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", Verdana, Helvetica, sans-serif;
      background: #000;
      margin: 0;
      padding: 20px;
      font-weight: 400;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      background: #fff;
    }
    .status-bar {
      background: #e5e5e5;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-bar .left {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #000;
    }
    .check-icon {
      width: 20px;
      height: 20px;
      background-color: #7db680;
      color: white;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 8px;
      font-size: 14px;
    }
    .success-text {
      color: rgb(125, 182, 128); /* hijau lembut macam CIMB */
      font-weight: 700;
    }
    .details {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .left, .right {
      width: 48%;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 16px;
      color: #000;
    }
    .amount-label {
     font-size: 20px;
     font-weight: 700;
     margin-bottom: 8px;
     color: #000; 
    }
    .amount {
     font-weight: bold;
     color: #000;
     margin-bottom: 10px;
    }
    .currency {
     font-size: 11px;
     position: relative;
     margin-right: 2px;
     top: -10px;
     font-weight: 850;
    }
    #main-amount {
     font-size: 20px;
     position: relative;
     top: 0;
     font-weight: 720;
    }
    .sen {
     font-size: 11px;
     position: relative;
     top: -10px;
     margin-left: 1px;
     font-weight: 700;
    }  
    .charges {
     font-size: 13px;
     color: #000;
     top: -8px;
     position: relative;
    }
    .charge-amount {
     font-size: 12px;
     position: relative;
     top: 0;
     font-weight: bold;
    }
    .charge-sen {
     font-size: 8px;
     position: relative;
     font-weight: bold;
     top: -3px;
    }
    .charges .currency {
     top: -3px;
     font-size: 8px;
     position: relative;
    }
    .footer {
     padding: 15px 20px;
     background: #fff;
     font-size: 13px;
     color: #d50000;
     font-weight: 500;
     border-top: 1px solid #ccc;
    }
    .top-inputs {
     max-width: 700px;
     margin: 10px auto 0 auto;
     display: flex;
     justify-content: flex-end;
     gap: 8px;
     flex-wrap: wrap;
     padding: 12px 16px;
     font-size: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-group {
     display: flex;
     flex-direction: column;
     align-items: center;
    }
    .input-label {
     font-size: 15px;
     color: #ec1d23;
     margin-top: 4px;
     text-align: center;
    }
    .input-group input {
     width: 155px;
     padding: 6px 8px;
     font-size: 13px;
     border: 1px solid #ec1d23;
     border-radius: 4px;
    }
    .top-inputs button {
     padding: 4px 8px;
     font-size: 13px;
     border: none;
     border-radius: 4px;
     background-color: #ec1d23; /* maroon */
     color: white;
     cursor: pointer;
     transition: background-color 0.3s ease, opacity 0.2s ease;
     height: 30px;
    }
    .top-inputs button:hover {
     background-color: rgba(236, 29, 35, 0.5);
     border: 1px solid #ec1d23;
     color: white;
    }
    .top-inputs button:active {
     background-color: rgba(236, 29, 35, 0.3); /* merah lebih transparan */
     opacity: 0.8;
    }
    .form-section {
     max-width: 700px;
     margin: 30px auto;
     background: #fff;
     padding: 20px;
     border-radius: 6px;
     box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-section input {
     width: 100%;
     padding: 8px;
     margin: 8px 0;
     box-sizing: border-box;
     font-size: 14px;
    }
    .form-section button {
     padding: 5px 20px;
     margin-top: 10px;
     margin-right: 10px;
     cursor: pointer;
     background-color: #ec1d23;
     color: white;
     border: none;
     border-radius: 4px;
     font-size: 14px;
    }
    .form-section button:hover {
     background-color: #800000;
     color: white;
     transition: background-color 0.3s ease;
    }
    #transfer-date, #ref-number {
     font-family: Open Sans;
     font-size: 14px;
    }
    input:focus {
     border: 2px solid #ec1d23;
     outline: 1px solid #ec1d23;
     box-shadow: 0 0 3px #ec1d23;
     caret-color: #ec1d23;
     border-color: #ec1d23;
    }
    .btn-update, btn-date {
     padding: 4px 8px;
     font-size: 13px;
     border: 2px solid #ec1d23;
     border-radius: 4px;
     background-color: #fff;
     color: #ec1d23;
     cursor: pointer;
     transition: transform 0.6s ease, background-color 0.3s, color 0.3s;
     transform-origin: center;
    }
    .btn-update, btn-date:hover {
     animation: rotate360 0.6s linear;
     background-color: #ec1d23;
     color: #fff;
    }
    @keyframes rotate360 {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
    .left, .right {
    width: 100%;
    }
  }
    .scale-wrapper {
  transform: scale(2.5);
  transform-origin: top center;
  display: flex;
  justify-content: center;
}
  </style>
</head>
<body>
 <div class="top-inputs">
  <div style="display: flex; align-items: flex-start; gap: 8px;">
    <button id="btn-date">Now</button>
    <div style="display: flex; flex-direction: column;">
      <input type="text" id="input-date" placeholder="Date & Time" />
      <div class="input-label">Date & Time</div>
    </div>
    <div style="display: flex; flex-direction: column;">
      <input type="text" id="input-amount" placeholder="Fill Amount" />
      <div class="input-label">Amount</div>
    </div>
    <button class="btn-update" onclick="updateDisplay()">Create</button>
  </div>
</div>

<div class="scale-wrapper">
  <div class="container">
    <div class="header">DuitNow / Transfer Money Acknowledgement</div>

    <div class="status-bar">
      <div class="left">
        <div class="check-icon">✔</div>
        <span><strong class="success-text">Successful</strong> Ref <span id="ref-number">000000000</span></span>
      </div>
      <div id="transfer-date">01 May 2025, 00:00:00 am</div>
    </div>

    <div class="details">
      <div class="left">
        <div class="label">Account Number</div>
        <div class="value">7002795979</div>

        <div class="label">Account Name</div>
        <div class="value">SA PASSBOOK</div>

        <div class="label">Recipient Name</div>
        <div class="value">MOHD IRWAN BIN MOHD ZAIBI</div>
      </div>
      <div class="right" style="text-align: right;">
        <div class="label amount-label">Amount</div>
        <div class="amount">
          <span class="currency">MYR</span>
          <span id="main-amount">1,000.</span><span class="sen">00</span>
        </div>
        <div class="charges">
          Bank charges 
          <span class="currency">MYR</span>
          <span class="charge-amount">0.</span><span class="charge-sen"> 00</span>
        </div>
      </div>
    </div>

    <div class="footer">
      More transfer details →
    </div>
  </div>
</div>
  
<script>
console.log("Page Editor\nVersion Date: 01/04/2025\nCreate by   : M'cng\nPowered by  : 5G88\nOPERATOR\n(01/04/2025)\n• System 'Updated' ");
    function getFormattedDateTime() {
    const now = new Date();

    const day = now.getDate().toString().padStart(2, '0');
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    const ampm = hours >= 12 ? 'pm' : 'am';
    hours = hours % 12;
    hours = hours ? hours : 12; // hour 0 should be 12

    const formattedTime = `${day} ${month} ${year}, ${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
    return formattedTime;
  }

  document.getElementById("btn-date").addEventListener("click", function () {
    const now = getFormattedDateTime();
    document.getElementById("input-date").value = now;
  });

  function updateDisplay() {
    const date = document.getElementById("input-date").value;
    const amount = document.getElementById("input-amount").value;

    document.getElementById("transfer-date").textContent = date;

    const parts = amount.split(".");
    document.getElementById("main-amount").textContent = parts[0] + ".";
    document.querySelector(".sen").textContent = parts[1] || "00";
  }
  
  function updateDisplay() {
  const date = document.getElementById("input-date").value;
  const amount = document.getElementById("input-amount").value;

  document.getElementById("transfer-date").textContent = date;

  const parts = amount.split(".");
  document.getElementById("main-amount").textContent = parts[0] + ".";
  document.querySelector(".sen").textContent = parts[1] || "00";
}
</script>
</body>
</html>
