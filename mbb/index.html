<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #141414;
    color: #3b8cff;
    padding: 0;
    margin: 0;
  }
  .header {
  background-color: #1668dc;
  font-size: 30px;
  height: 90px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
}
  .table-container {
  padding: 0 20px;
}
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #222;
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #1668dc;
    color: #fff;
  }
  tbody tr:nth-child(even) {
    background: rgba(0,0,0,0.25);
  }
  .search-container {
  display: flex;
  align-items: center;
  width: 500px;
  border: 1px solid #424242;
  border-radius: 6px;
  background-color: #141414;
  margin: 20px;
  overflow: hidden;
}

.search-container input {
  flex: 1;
  background: transparent;
  border: none;
  padding: 10px;
  color: white;
  font-size: 14px;
  outline: none;
}


.search-container input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}


.search-container button {
  background: transparent;
  border: none;
  padding: 10px;
  border-left: 1px solid #333;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-container button svg {
  fill: none;
  stroke: #aaa;
  transition: stroke 0.2s;
}

.search-container button:hover svg {
  stroke: #3b8cff;
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<div class="header">User List (Login)</div>
  
<div class="search-container">
  <input
    type="text"
    id="searchInput"
    placeholder="Search"
    autocomplete="off"
  />
  <button id="searchBtn" type="button">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
      <path d="M21 21L15 15" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
      <circle cx="10" cy="10" r="6" stroke="#aaa" stroke-width="2"/>
    </svg>
  </button>
</div>
  
<div class="table-container">
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Time Logged In</th>
    </tr>
  </thead>
  <tbody id="loginTableBody">
    <tr><td colspan="4">Loading data...</td></tr>
  </tbody>
</table>
</div>
<script>
 const firebaseConfig = {
    apiKey: "AIzaSyCZ9zUxDf3V9TvI3vOdgeZD7pLE4IuPrOE",
    authDomain: "logins-d615f.firebaseapp.com",
    databaseURL: "https://logins-d615f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "logins-d615f",
    storageBucket: "logins-d615f.appspot.com",
    messagingSenderId: "580872784703",
    appId: "1:580872784703:web:07957551c3214f3d32618a"
  };

  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref('logins');

  let allLoginData = []; // Simpan semua data login

  function parseDateString(dateString) {
    if (!dateString) return null;
    const cleaned = dateString.replace(/\s*-\s*/g, '-').trim();
    const parts = cleaned.split(' ');
    if (parts.length < 2) return null;

    const datePart = parts[0];
    const timePart = parts[1];
    const [year, month, day] = datePart.split('-');

    const isoString = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`;
    const date = new Date(isoString);
    return isNaN(date) ? null : date;
  }

  function formatDateTime(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
  }

  function filterTable(query, data) {
    const lowerQuery = query.toLowerCase();
    return data.filter(item =>
      (item.name || '').toLowerCase().includes(lowerQuery) ||
      (item.email || '').toLowerCase().includes(lowerQuery)
    );
  }

  function renderLoginTable(dataArray) {
    const tbody = document.getElementById('loginTableBody');
    if (!dataArray.length) {
      tbody.innerHTML = '<tr><td colspan="4">No matching login data found.</td></tr>';
      return;
    }

    let html = '';
    dataArray.forEach((item, index) => {
      html += `<tr>
        <td>${index + 1}</td>
        <td>${item.name || '-'}</td>
        <td>${item.email || '-'}</td>
        <td class="yellow">${item.dateObj ? formatDateTime(item.dateObj) : item.loginRaw}</td>
      </tr>`;
    });
    tbody.innerHTML = html;
  }

  function loadLoginData() {
    const tbody = document.getElementById('loginTableBody');
    tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

    dbRef.once('value', snapshot => {
      const data = snapshot.val();
      if (!data) {
        tbody.innerHTML = '<tr><td colspan="4">No login data found.</td></tr>';
        return;
      }

      allLoginData = Object.values(data)
        .map(item => {
          const dateObj = parseDateString(item.loginAt);
          return {
            ...item,
            dateObj,
            loginRaw: item.loginAt || '-'
          };
        })
        .sort((a, b) => {
          if (!a.dateObj && !b.dateObj) return 0;
          if (!a.dateObj) return 1;
          if (!b.dateObj) return -1;
          return b.dateObj - a.dateObj;
        });

      const searchTerm = document.getElementById('searchInput')?.value || '';
      const filteredData = filterTable(searchTerm, allLoginData);
      renderLoginTable(filteredData);
    }, error => {
      tbody.innerHTML = `<tr><td colspan="4">Error: ${error.message}</td></tr>`;
    });
  }

  function preserveScrollAndLoad() {
    const scrollY = window.scrollY;
    loadLoginData();
    setTimeout(() => {
      window.scrollTo({ top: scrollY, behavior: 'instant' });
    }, 100);
  }

  // ðŸ” Search input handler
  function setupSearchListener() {
    const input = document.getElementById('searchInput');
    if (input) {
      input.addEventListener('input', () => {
        const filteredData = filterTable(input.value, allLoginData);
        renderLoginTable(filteredData);
      });
    }
  }

  // Init
  preserveScrollAndLoad();
  setInterval(preserveScrollAndLoad, 10000);
  window.onload = setupSearchListener;

  document.getElementById('searchBtn').addEventListener('click', () => {
  const query = document.getElementById('searchInput').value;
  const filtered = filterTable(query, allLoginData);
  renderLoginTable(filtered);
});
</script>

</body>
</html>
