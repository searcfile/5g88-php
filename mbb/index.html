<script>
console.log("Page Editor\nVersion Date: 01/04/2025\nCreate by   : M'cng\nPowered by  : 5G88\nOPERATOR\n(01/04/2025)\n• System 'Updated' ");
function randomDigits(len) {
  let s = "";
  for (let i = 0; i < len; i++) s += Math.floor(Math.random() * 10);
  return s;
}
// ===== FORMAT DATE TIME =====
function getFormattedDateTime() {
  const now = new Date();

  const day = String(now.getDate()).padStart(2, "0");
  const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const month = monthNames[now.getMonth()];
  const year = now.getFullYear();

  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, "0");
  const seconds = String(now.getSeconds()).padStart(2, "0");

  const ampm = hours >= 12 ? "pm" : "am";
  hours = hours % 12 || 12;

  return `${day} ${month} ${year}, ${String(hours).padStart(2, "0")}:${minutes}:${seconds} ${ampm}`;
}

// ===== FORMAT AMOUNT WITH COMMAS =====
function formatNumberWithCommas(numStr) {
  const cleaned = String(numStr ?? "").replace(/[^\d.]/g, "");
  if (cleaned === "") return "";
  const [whole, decimal] = cleaned.split(".");
  const formattedWhole = (parseInt(whole || "0", 10)).toLocaleString("en-MY");
  return formattedWhole + (decimal !== undefined ? "." + decimal : "");
}

// ===== CORE: UPDATE RECEIPT (LIVE or SAVE) =====
function updateDisplay(live = false) {
  const dateEl = document.getElementById("input-date");
  const amtEl  = document.getElementById("input-amount");

  const date = (dateEl?.value || "").trim();
  const rawAmount = (amtEl?.value || "").replace(/,/g, "").trim();

  // kalau live dan belum ada nombor valid → jangan kacau resit
  if (live && (rawAmount === "" || isNaN(rawAmount))) return;

  const num = parseFloat(rawAmount);
  const amountFixed = isNaN(num) ? "0.00" : num.toFixed(2);

  const [wholePart, senPart] = amountFixed.split(".");
  const main = (parseInt(wholePart || "0", 10)).toLocaleString("en-MY");
  const sen  = senPart || "00";

  // update preview
  if (date) document.getElementById("transfer-date").textContent = date;
  document.getElementById("main-amount").textContent = main + ".";
  document.querySelector(".sen").textContent = sen;

  // SAVE hanya bila tekan Create (live=false)
if (!live) {
  const refInput = document.getElementById("input-ref4");
  let ref4 = (refInput?.value || "").replace(/\D/g, "").slice(0, 4);
  ref4 = ref4.padStart(4, "0");

  const ref9 = ref4 + randomDigits(5); // jadi 9 digit total

  document.getElementById("ref-number").textContent = ref9;

  const displayData = {
    date,
    amount: amountFixed,
    mainAmount: main,
    sen,
    ref: ref9,
    ref4
  };

  localStorage.setItem("displayData", JSON.stringify(displayData));
}
}

// ===== EVENTS =====
document.getElementById("btn-date").addEventListener("click", () => {
  const now = getFormattedDateTime();
  document.getElementById("input-date").value = now;
  updateDisplay(true); // ✅ live update resit
});

document.getElementById("input-amount").addEventListener("input", function () {
  document.getElementById("input-ref4").addEventListener("input", function () {
  this.value = this.value.replace(/\D/g, "").slice(0, 4);
});
  const rawValue = this.value.replace(/,/g, "");
  if (!isNaN(rawValue) && rawValue !== "") {
    this.value = formatNumberWithCommas(rawValue);
  }
  updateDisplay(true); // ✅ live update resit
});

// optional: kalau kau edit date manual pun live
document.getElementById("input-date").addEventListener("input", () => {
  updateDisplay(true);
});

// ===== LOAD FROM STORAGE =====
window.addEventListener("DOMContentLoaded", () => {
  const stored = localStorage.getItem("displayData");
  if (!stored) return;

  const data = JSON.parse(stored);

  document.getElementById("input-date").value = data.date || "";
  document.getElementById("input-amount").value = formatNumberWithCommas(data.amount || "");

  if (data.date) document.getElementById("transfer-date").textContent = data.date;
  if (data.mainAmount) document.getElementById("main-amount").textContent = data.mainAmount + ".";
  if (data.sen) document.querySelector(".sen").textContent = data.sen;

  if (data.ref) document.getElementById("ref-number").textContent = data.ref;
  if (data.ref4) {
  document.getElementById("input-ref4").value = data.ref4;
}
});

// ===== RESET =====
function resetDisplay() {
  localStorage.removeItem("displayData");

  document.getElementById("input-date").value = "";
  document.getElementById("input-amount").value = "";

  document.getElementById("transfer-date").textContent = "01 May 2025, 00:00:00 am";
  document.getElementById("main-amount").textContent = "1,000.";
  document.querySelector(".sen").textContent = "00";
  document.getElementById("ref-number").textContent = "000000000";
  const ref4El = document.getElementById("input-ref4");
if (ref4El) ref4El.value = "";
}
</script>
