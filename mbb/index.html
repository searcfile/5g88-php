    body {

.check-icon{

    .success-text {

    .footer {
     padding: 10px 5px 20px;
     background: #fff;

     color: #d50000;
     font-weight: 500;
     border-top: 1px solid #ccc;
    }
    .top-inputs {
     width: 100%;;
    }

    #transfer-date, #ref-number {
     font-family: Open Sans;
     font-size: 14px;
    }
    input:focus {
     border: 2px solid #ec1d23;
     outline: 1px solid #ec1d23;
     box-shadow: 0 0 3px #ec1d23;

.btn-update{
  width:100%;
  height: 42px;
  padding: 0 14px;
  font-size: 13px;
  border: 1px solid #e5e7eb;

}

.btn-update:hover{
  filter: brightness(.95);
}
    @media (max-width: 600px) {
    .left, .right {
    width: 100%;
    }

  /* ===== NEW LAYOUT: builder kiri, preview kanan ===== */
.app-layout{
  width: min(1200px, 96vw);
  margin: 20px auto;
  display: flex;

}

/* panel kiri */

/* panel kanan */

  flex: 1;

}

/* susun input dalam panel kiri */
.builder-row{
  background: #fff;
  border-radius: 10px;
  padding: 14px;
  box-shadow: 0 0 8px rgba(0,0,0,0.12);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.builder-field input{
  width: 100%;
  height: 40px;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 0 12px;
  outline: none;
  background: #fff;
  font-size: 14px;
  transition: all 0.2s;
}
/* preview jangan auto-center 700px, bagi responsive */
.container{
  max-width: none;
  width: 100%;
  margin: 0;
}

/* mobile: jadi atas-bawah */
@media (max-width: 900px){
  .app-layout{
    flex-direction: column;
  }
  .builder-panel{
    width: 100%;
    flex: 0 0 auto;
    position: relative;
    top: auto;
  }
}
  .btn-row{
  display: flex;
  gap: 10px;
  width: 100%;
}
.builder-field label{
  font-size: 13px;
  font-weight: 700;
  color: #111;
  margin-bottom: 6px;
  display: block;
}

.input-row{
  display: flex;
  gap: 10px;
  align-items: center;
}

.input-row input{
  flex: 1;
  height: 42px;          /* sama macam button */
}

.btn-now{
  flex: 0 0 90px;        /* lebar Now */
  height: 42px;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  background: #ec1d23;
  color: #fff;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all .2s;
}

.btn-now:hover{
  filter: brightness(.95);
}
    *, *::before, *::after { box-sizing: border-box; }
    .builder-row-2{
  display: flex;
  gap: 10px;
  width: 100%;
}

.builder-row-2 .builder-field{
  flex: 1;
  display: flex;
  flex-direction: column;
}
    .bank-select{ position: relative; width:100%; }

.bank-btn{
  width:100%;
  height:42px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  background:#fff;
  color:#111;
  font-size:14px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  cursor:pointer;
}

.bank-btn:focus{
  outline: 2px solid rgba(236,29,35,.25);
  border-color:#ec1d23;
}

.bank-caret{ opacity:.7; }

.bank-menu{
  position:absolute;
  top: calc(42px + 8px);
  left:0;
  width:100%;
  background:#0b0f18;              /* ✅ tukar warna dropdown sini */
  border:1px solid rgba(255,255,255,.12);
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.45);
  overflow:hidden;
  display:none;
  z-index:999;
}

.bank-menu.open{ display:block; }

.bank-item{
  padding:10px 12px;
  color:#e5e7eb;
  font-size:13px;
  cursor:pointer;
  user-select:none;
}

.bank-item:hover{
  background:#ec1d23;             /* ✅ tukar hover warna sini */
  color:#fff;
}

.bank-item.active{
  background: rgba(236,29,35,.22);
  color:#fff;

<body>
  <div class="app-layout">

    <!-- ✅ PANEL KIRI: input + buttons -->
    <aside class="builder-panel">
      <div class="top-inputs">
        <div class="builder-row">
          <!-- ===== Custom Bank Dropdown ===== -->
<div class="builder-field">
  <label>Bank</label>

  <div class="bank-select" id="bankSelect">
    <button type="button" class="bank-btn" id="bankBtn" aria-expanded="false">
      <span id="bankBtnText">CIMB BANK BERHAD</span>
      <span class="bank-caret">▾</span>
    </button>

    <div class="bank-menu" id="bankMenu" role="listbox" aria-hidden="true"></div>

</div>
<div class="builder-field">

  </div>
</div>

<div class="builder-row-2">
  <div class="builder-field">
    <label>Ref (4 digit)</label>
    <input type="text" id="input-ref4" placeholder="e.g. 6128" maxlength="4" inputmode="numeric" />
  </div>

  <div class="builder-field">
    <label>Amount (RM)</label>
    <input type="text" id="input-amount" placeholder="Fill Amount" />
  </div>
</div>
<div class="btn-row">
  <button class="btn-update" onclick="resetDisplay()">Reset</button>
  <button class="btn-update" onclick="updateDisplay()">Create</button>
</div>
        </div>
      </div>
    </aside>

    <!-- ✅ PANEL KANAN: receipt preview -->
    <main class="preview-panel">
      <div class="container">
        <div class="header">DuitNow / Transfer Money Acknowledgement</div>

        <div class="status-bar">
          <div class="left">
<div class="check-icon">
  <img src="https://i.imgur.com/apQZB22.png" class="check-img" alt="success" />
</div>
            <span><strong class="success-text">Successful</strong> Ref <span id="ref-number">000000000</span></span>
          </div>
          <div id="transfer-date">01 May 2025, 00:00:00 am</div>
        </div>

        <div class="details">
          <div class="left">
            <div class="value">To</div>
            <div class="label">Account Number</div>
            <div class="value" id="account-number">7002795979</div>

            <div class="label">Account Name</div>
            <div class="value">SA PASSBOOK</div>

            <div class="label">Recipient Name</div>
            <div class="value" id="recipient-name">PAPA MINTA SAYANG</div>
          </div>

          <div class="right" style="text-align: right;">
            <div class="label amount-label">Amount</div>
            <div class="amount">
              <span class="currency">MYR</span>
              <span id="main-amount">1,000.</span><span class="sen">00</span>
            </div>
            <div class="charges">
              Bank charges
              <span class="currency">MYR</span>
              <span class="charge-amount">0.</span><span class="charge-sen">00</span>
            </div>
          </div>
        </div>

        <div class="footer">More transfer details →</div>
      </div>

<script>
console.log("Page Editor\nVersion Date: 01/04/2025\nCreate by   : M'cng\nPowered by  : 5G88\nOPERATOR\n(01/04/2025)\n• System 'Updated' ");
const BANK_CONFIG = {
  "CIMB BANK BERHAD": { len: 10, prefix: "7" },
  "Maybank / Maybank Islamic": { len: 12, prefix: "1" },
  "TOUCH N GO eWALLET": { len: 12, prefix: "1" },
  "HONG LEONG BANK": { len: 11, prefix: "1" },
  "AmBANK BERHAD": { len: 13, prefix: "88" },
  "BANK SIMPANAN NASIONAL BERHAD": { len: 16, start: "0" },
  "RHB BANK": { len: 14, prefix: "16" },
  "PUBLIC BANK": { len: 10, start: "6" },
  "Merchantrade": { len: 12, start: "5" },
  "BANK ISLAM MALAYSIA": { len: 14, start: "1" }
};

let selectedBank = "CIMB BANK BERHAD";

// ===== helpers =====
function randDigits(n){
  let s = "";
  for(let i=0;i<n;i++) s += Math.floor(Math.random()*10);
  return s;
}

function buildAccountNumber(bankName){
  const cfg = BANK_CONFIG[bankName];
  if(!cfg) return "7002795979";

  const head = (cfg.prefix ?? cfg.start ?? "");
  const need = Math.max(0, (cfg.len || 10) - head.length);
  return head + randDigits(need);
}

// blur: 2 depan + 1 belakang
function maskAccount(acc){
  const s = String(acc || "");
  if (s.length <= 3) return s;
  const first2 = s.slice(0,2);
  const last1  = s.slice(-1);
  return first2 + "*".repeat(s.length - 3) + last1;
}

// blur name: 2 huruf depan sahaja
function maskName(name){
  const s = String(name || "").trim();
  if (s.length <= 2) return s;
  return s.slice(0,2) + "*".repeat(s.length - 2);
}
// ===== init custom dropdown =====
const bankSelectEl = document.getElementById("bankSelect");
const bankBtn      = document.getElementById("bankBtn");
const bankBtnText  = document.getElementById("bankBtnText");
const bankMenu     = document.getElementById("bankMenu");

// isi menu
function renderBankMenu(){
  bankMenu.innerHTML = "";
  Object.keys(BANK_CONFIG).forEach(name => {
    const div = document.createElement("div");
    div.className = "bank-item" + (name === selectedBank ? " active" : "");
    div.textContent = name;
    div.addEventListener("click", () => selectBank(name));
    bankMenu.appendChild(div);
  });
}

function openBankMenu(){
  bankMenu.classList.add("open");
  bankBtn.setAttribute("aria-expanded","true");
  bankMenu.setAttribute("aria-hidden","false");
}

function closeBankMenu(){
  bankMenu.classList.remove("open");
  bankBtn.setAttribute("aria-expanded","false");
  bankMenu.setAttribute("aria-hidden","true");
}

function toggleBankMenu(){
  bankMenu.classList.contains("open") ? closeBankMenu() : openBankMenu();
}

function selectBank(name){
  selectedBank = name;
  bankBtnText.textContent = name;
  closeBankMenu();
  renderBankMenu();

  // ✅ auto ganti account number ikut bank bila pilih
  const newAcc = buildAccountNumber(name);
  const accEl = document.getElementById("account-number");
  if (accEl) accEl.textContent = newAcc;

  // optional: simpan pilihan bank
  localStorage.setItem("selectedBank", name);
}

// events
bankBtn.addEventListener("click", toggleBankMenu);
document.addEventListener("click", (e) => {
  if (!bankSelectEl.contains(e.target)) closeBankMenu();
});
  
function randomDigits(len) {
  let s = "";
  for (let i = 0; i < len; i++) s += Math.floor(Math.random() * 10);
  return s;
}
// ===== FORMAT DATE TIME =====
function getFormattedDateTime() {
  const now = new Date();

  const day = String(now.getDate()).padStart(2, "0");
  const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const month = monthNames[now.getMonth()];
  const year = now.getFullYear();

  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, "0");
  const seconds = String(now.getSeconds()).padStart(2, "0");

  const ampm = hours >= 12 ? "pm" : "am";
  hours = hours % 12 || 12;

  return `${day} ${month} ${year}, ${String(hours).padStart(2, "0")}:${minutes}:${seconds} ${ampm}`;
}

// ===== FORMAT AMOUNT WITH COMMAS =====
function formatNumberWithCommas(numStr) {
  const cleaned = String(numStr ?? "").replace(/[^\d.]/g, "");
  if (cleaned === "") return "";
  const [whole, decimal] = cleaned.split(".");
  const formattedWhole = (parseInt(whole || "0", 10)).toLocaleString("en-MY");
  return formattedWhole + (decimal !== undefined ? "." + decimal : "");
}

// ===== CORE: UPDATE RECEIPT (LIVE or SAVE) =====
function updateDisplay(live = false) {
  const dateEl = document.getElementById("input-date");
  const amtEl  = document.getElementById("input-amount");

  const date = (dateEl?.value || "").trim();
  const rawAmount = (amtEl?.value || "").replace(/,/g, "").trim();

  // kalau live dan belum ada nombor valid → jangan kacau resit
  if (live && (rawAmount === "" || isNaN(rawAmount))) return;

  const num = parseFloat(rawAmount);
  const amountFixed = isNaN(num) ? "0.00" : num.toFixed(2);

  const [wholePart, senPart] = amountFixed.split(".");
  const main = (parseInt(wholePart || "0", 10)).toLocaleString("en-MY");
  const sen  = senPart || "00";

  // update preview
  if (date) document.getElementById("transfer-date").textContent = date;
  document.getElementById("main-amount").textContent = main + ".";
  document.querySelector(".sen").textContent = sen;

  // SAVE hanya bila tekan Create (live=false)
if (!live) {
  const refInput = document.getElementById("input-ref4");
  let ref4 = (refInput?.value || "").replace(/\D/g, "").slice(0, 4);
  ref4 = ref4.padStart(4, "0");

  const ref9 = ref4 + randomDigits(5); // jadi 9 digit total

  document.getElementById("ref-number").textContent = ref9;

  const displayData = {
    date,
    amount: amountFixed,
    mainAmount: main,
    sen,
    ref: ref9,
    ref4
  };
    // ✅ blur account + recipient bila Create
  const accEl = document.getElementById("account-number");
  const recEl = document.getElementById("recipient-name");

  if (accEl) accEl.textContent = maskAccount(accEl.textContent);
  if (recEl) recEl.textContent = maskName(recEl.textContent);

  // ✅ simpan juga bank supaya reload kekal
  displayData.bank = selectedBank;

  localStorage.setItem("displayData", JSON.stringify(displayData));
}
}

// ===== EVENTS =====
document.getElementById("btn-date").addEventListener("click", () => {
  const now = getFormattedDateTime();
  document.getElementById("input-date").value = now;
  updateDisplay(true); // ✅ live update resit
});

document.getElementById("input-amount").addEventListener("input", function () {
  document.getElementById("input-ref4").addEventListener("input", function () {
  this.value = this.value.replace(/\D/g, "").slice(0, 4);
});
  const rawValue = this.value.replace(/,/g, "");
  if (!isNaN(rawValue) && rawValue !== "") {
    this.value = formatNumberWithCommas(rawValue);
  }
  updateDisplay(true); // ✅ live update resit
});

// optional: kalau kau edit date manual pun live
document.getElementById("input-date").addEventListener("input", () => {
  updateDisplay(true);
});

// ===== LOAD FROM STORAGE =====
window.addEventListener("DOMContentLoaded", () => {
  const stored = localStorage.getItem("displayData");
  if (!stored) return;

  const data = JSON.parse(stored);

  document.getElementById("input-date").value = data.date || "";
  document.getElementById("input-amount").value = formatNumberWithCommas(data.amount || "");

  if (data.date) document.getElementById("transfer-date").textContent = data.date;
  if (data.mainAmount) document.getElementById("main-amount").textContent = data.mainAmount + ".";
  if (data.sen) document.querySelector(".sen").textContent = data.sen;

  if (data.ref) document.getElementById("ref-number").textContent = data.ref;
  if (data.ref4) {
  document.getElementById("input-ref4").value = data.ref4;
}
const savedBank = localStorage.getItem("selectedBank");
if (savedBank && BANK_CONFIG[savedBank]) selectedBank = savedBank;

bankBtnText.textContent = selectedBank;
renderBankMenu();

// set account ikut bank masa load (kalau belum ada)
const accEl = document.getElementById("account-number");
if (accEl && accEl.textContent.trim() === "7002795979") {
  accEl.textContent = buildAccountNumber(selectedBank);
}
});

// ===== RESET =====
function resetDisplay() {
  localStorage.removeItem("displayData");

  document.getElementById("input-date").value = "";
  document.getElementById("input-amount").value = "";

  document.getElementById("transfer-date").textContent = "01 May 2025, 00:00:00 am";
  document.getElementById("main-amount").textContent = "1,000.";
  document.querySelector(".sen").textContent = "00";
  document.getElementById("ref-number").textContent = "000000000";
  const ref4El = document.getElementById("input-ref4");
if (ref4El) ref4El.value = "";
}
</script>
</body>
