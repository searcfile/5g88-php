<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - Admin</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input {
      flex: 1;
    }
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main>
    <div style="text-align:center; margin-bottom: 1rem;">
      <select id="userId">
        <option value="">Pilih User</option>
      </select>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="send-box">
      <input type="text" id="msg" placeholder="Type your message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ✅ GANTI DENGAN KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "blurphp",
  storageBucket: "blurphp.firebasestorage.app",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let activeUserId = '';

    // Toggle Dark Mode
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Kirim Pesan
    function sendMessage() {
      const msgInput = document.getElementById('msg');
      const msg = msgInput.value.trim();
      if (!activeUserId || !msg) return;
      const chatRef = db.ref('chats/' + activeUserId);
      chatRef.push({ from: 'admin', text: msg, time: Date.now() });
      msgInput.value = '';
    }

    // Tampilkan Chat
    function listenToChat() {
      const chatRef = db.ref('chats/' + activeUserId);
      chatRef.off(); // Matikan listener lama
      chatRef.on('value', snapshot => {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        const chats = snapshot.val();
        if (chats) {
          Object.entries(chats).forEach(([key, c]) => {
            const div = document.createElement('div');
            const date = new Date(c.time || Date.now());
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            div.className = 'message ' + (c.from === 'admin' ? 'mine' : 'theirs');
            div.innerHTML = c.name
              ? `<b>${c.name}:</b> ${c.text} <small>(${timeStr})</small>`
              : `${c.text} <small>(${timeStr})</small>`;
            chatBox.appendChild(div);

            // Tandai sebagai dibaca
            if (c.from === 'user' && !c.readByAdmin) {
              db.ref(`chats/${activeUserId}/${key}/readByAdmin`).set(true);
            }
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }

    // Saat User Dipilih
    document.getElementById('userId').addEventListener('change', () => {
      activeUserId = document.getElementById('userId').value;
      if (activeUserId) listenToChat();
    });

    // Muat List User Awal
    function loadUserList() {
      const userDropdown = document.getElementById('userId');
      db.ref('chats').once('value', snapshot => {
        const users = Object.keys(snapshot.val() || {});
        users.forEach(uid => {
          const chatEntries = Object.values(snapshot.val()[uid] || {});
          const firstMsg = chatEntries.find(m => m.from === 'user');
          if (firstMsg && !document.querySelector(`#userId option[value="${uid}"]`)) {
            const option = document.createElement('option');
            option.value = uid;
            option.textContent = `${firstMsg.name} (${firstMsg.email})`;

            // Tambah tanda ❗ jika ada pesan belum dibaca
            if (chatEntries.some(m => m.from === 'user' && !m.readByAdmin)) {
              option.textContent += ' ❗';
            }

            userDropdown.appendChild(option);
          }
        });
      });
    }

    // Pantau User Baru
    function watchNewUsers() {
      db.ref('chats').on('child_added', snapshot => {
        const uid = snapshot.key;
        const chatEntries = Object.values(snapshot.val());
        const firstMsg = chatEntries.find(m => m.from === 'user');
        if (firstMsg && !document.querySelector(`#userId option[value="${uid}"]`)) {
          const option = document.createElement('option');
          option.value = uid;
          option.textContent = `${firstMsg.name} (${firstMsg.email})`;
          document.getElementById('userId').appendChild(option);
        }
      });
    }

    // Mulai saat halaman dimuat
    window.onload = () => {
      loadUserList();
      watchNewUsers();
    };
  </script>
</body>
</html>
