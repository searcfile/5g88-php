<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - Admin</title>
  <style>
    :root {
      --bg-color: #29858f;
      --text-color: #f1f1f1;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #000000;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .chat-box::-webkit-scrollbar {
      display: none;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      max-width: 70%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-image: linear-gradient(to bottom, #1d77ff33, #81acff, #c5ff4a);
      color: #000000;
      margin-left: auto;
    }
    .theirs {
      background-image: linear-gradient(to bottom, #fdcb3c, #efe451, #98a1b1);
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 0;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input {
      flex: 1;
    }
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
    }
    .user-item:hover {
    background: #e0e0e0;
  }
    .user-item.active {
    background-color: gold;
    color: black;
    }
    .user-item {
      border: 1px solid #000; /* garis atas */
      border-radius: 5px;
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      background: white;
     }
     #msg {
    width: 100%;
    min-height: 20px;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid gold;
    resize: vertical;
    box-sizing: border-box;
}
    #sendMessage {
     border-radius: 5px;
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main style="display: flex;">
  <!-- Panel User -->
  <div id="userList" style="width: 500px; border-right: 1px solid #ccc; padding: 1rem; overflow-y: auto; max-height: 80vh;">
    <h3>User List</h3>

    <input type="text" id="searchUser" placeholder="Cari user..." style="width: 100%; padding: 10px 5px; margin-bottom: 10px; border-radius: 5px;" />

    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="filterAll">All</button>
      <button id="filterUnread">Unread</button>
    </div>

    <div id="userListBox"></div>
  </div>

  <!-- Panel Chat -->
  <div style="flex: 1; padding: 1rem;">
    <!-- Chat Header -->
    <div style="margin-bottom: 10px;">
      <strong id="chatUserName" style="font-size: 1.2rem;">Pilih user</strong>
      <span id="chatUserStatus" style="margin-left: 10px; color: gray;"></span>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox" style="height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

    <!-- Send Message -->
    <div class="send-box" style="display: flex; gap: 10px;">
      <textarea id="msg" placeholder="Type your message" rows="2" style="flex: 1; padding: 5px;"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "blurphp",
  storageBucket: "blurphp.firebasedatabase.app",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Variabel global user aktif
let activeUserIdSanitized = '';
let activeUserIdEmail = '';
let allUsersData = [];  // Menyimpan semua email user

// Sanitasi user id (email) untuk dijadikan key Firebase (ganti . dan @ agar valid)
function sanitizeUserId(email) {
  return email.replace(/\./g, '_').replace(/@/g, '_at_').replace(/,/g, '_');
}

// Kembalikan sanitized ke bentuk email asli
function desanitizeUserId(sanitized) {
  return sanitized.replace(/_at_/g, '@').replace(/_/g, '.');
}

// Kirim pesan dari admin ke user tertentu
function sendMessage() {
  const msgInput = document.getElementById('msg');
  const msg = msgInput.value.trim();

  if (!activeUserIdEmail) {
    alert("Pilih user dulu!");
    return;
  }
  if (!msg) {
    alert("Tulis pesan dulu!");
    return;
  }

  const sanitizedId = sanitizeUserId(activeUserIdEmail);

  // Push pesan ke path chats/{user}
  db.ref('chats/' + sanitizedId).push({
    from: 'admin',
    name: 'Admin',
    email: 'admin@domain.com',
    text: msg,
    time: Date.now()
  }).then(() => {
    msgInput.value = '';
  }).catch(err => {
    alert('Gagal kirim pesan: ' + err.message);
  });
}

// Listen pesan realtime dari user yang sedang aktif dan render ke chatBox
function listenToChat() {
  if (!activeUserIdEmail) return;

  const sanitizedId = sanitizeUserId(activeUserIdEmail);
  const chatRef = db.ref('chats/' + sanitizedId);
  const chatBox = document.getElementById('chatBox');

  // Hentikan listener sebelumnya kalau ada
  chatRef.off();

  chatBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  chatRef.on('value', snapshot => {
    chatBox.innerHTML = '';
    const chats = snapshot.val();

    if (chats) {
      // Urutkan berdasarkan waktu ascending
      const chatArray = Object.entries(chats).sort((a, b) => (a[1].time || 0) - (b[1].time || 0));

      chatArray.forEach(([key, msg]) => {
        const div = document.createElement('div');
        const date = new Date(msg.time || Date.now());
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        div.className = 'message ' + (msg.from === 'admin' ? 'mine' : 'theirs');

        div.innerHTML = `
          <div style="font-weight: bold;">
            ${msg.name || msg.email || 'Unknown'} 
            <small style="font-size: 0.75rem; color: #0b6906;">${timeStr}</small>
          </div>
          <div>${msg.text}</div>
        `;

        chatBox.appendChild(div);

        // Tandai pesan dari user yang belum dibaca admin
        if (msg.from === 'user' && !msg.readByAdmin) {
          db.ref(`chats/${sanitizedId}/${key}/readByAdmin`).set(true);
          updateUserListFlags();
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      chatBox.innerHTML = '<p style="text-align:center; color:white;">Belum ada pesan.</p>';
    }
  });
}

// Render list user dengan opsi filter (all/unread) dan search term
function renderUserList(users, filter = 'all', searchTerm = '') {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '';

  if (!users.length) {
    userListBox.innerHTML = '<p style="text-align:center; color:gray;">Tidak ada user.</p>';
    return;
  }

  users.forEach(email => {
    const sanitized = sanitizeUserId(email);

    // Ambil chat user untuk cek pesan dan status unread
    db.ref(`chats/${sanitized}`).once('value').then(snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      if (chatEntries.length === 0) return;

      // Cari pesan pertama dari user untuk ambil nama/email
      const firstUserMsg = chatEntries.find(m => m.from === 'user');
      if (!firstUserMsg) return;

      // Cek ada unread dari user atau tidak
      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      // Jika filter unread, skip jika tidak ada unread
      if (filter === 'unread' && !hasUnread) return;

      const label = `${firstUserMsg.name || email} (${firstUserMsg.email || email})`;

      // Jika search term ada, filter label
      if (searchTerm && !label.toLowerCase().includes(searchTerm.toLowerCase())) return;

      // Cegah render duplikat
      if (document.querySelector(`[data-sanitized="${sanitized}"]`)) return;

      // Buat elemen user di list
      const userDiv = document.createElement('div');
      userDiv.className = 'user-item';
      userDiv.setAttribute('data-sanitized', sanitized);
      userDiv.textContent = label + (hasUnread ? ' ❗' : '');
      userDiv.style.cursor = 'pointer';
      userDiv.style.padding = '4px 10px';

      userDiv.onclick = () => {
        // Set user aktif
        activeUserIdEmail = email;
        activeUserIdSanitized = sanitized;

        // Highlight user yang dipilih
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        userDiv.classList.add('active');

        // Load chat user
        listenToChat();
      };

      userListBox.appendChild(userDiv);
    }).catch(console.error);
  });
}

// Load semua user dari Firebase 'chats' root dan render list user
function loadUserList() {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  db.ref('chats').once('value').then(snapshot => {
    const chats = snapshot.val() || {};
    const users = Object.keys(chats).map(desanitizeUserId);
    allUsersData = users;
    renderUserList(users);
  }).catch(err => {
    userListBox.innerHTML = '<p style="text-align:center; color:red;">Gagal memuat user.</p>';
    console.error(err);
  });
}

// Update tanda unread pada user list secara realtime
function updateUserListFlags() {
  const items = document.querySelectorAll('.user-item');
  items.forEach(item => {
    const sanitized = item.getAttribute('data-sanitized');

    db.ref(`chats/${sanitized}`).once('value').then(snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      const email = desanitizeUserId(sanitized);
      const firstUserMsg = chatEntries.find(m => m.from === 'user');
      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      if (firstUserMsg) {
        item.textContent = `${firstUserMsg.name || email} (${firstUserMsg.email || email})${hasUnread ? ' ❗' : ''}`;
      }
    }).catch(console.error);
  });
}

// Listen user baru yang muncul realtime dan tambahkan ke list
function watchNewUsers() {
  db.ref('chats').on('child_added', snapshot => {
    const sanitizedEmail = snapshot.key;
    const email = desanitizeUserId(sanitizedEmail);

    if (!allUsersData.includes(email)) {
      allUsersData.push(email);
      renderUserList([email]);
    }
  });
}

window.onload = () => {
  loadUserList();
  watchNewUsers();

  const msgInput = document.getElementById('msg');

  if (msgInput) {
    // Kirim pesan dengan enter (tanpa shift/ctrl), shift+enter untuk newline
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        if (e.shiftKey || e.ctrlKey) {
          // biarkan enter normal buat newline
          return;
        }
        e.preventDefault();
        sendMessage();
      }
    });
  }

  // Filter button click handlers
  document.getElementById('filterAll').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value.trim();
    renderUserList(allUsersData, 'all', searchTerm);
  };

  document.getElementById('filterUnread').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value.trim();
    renderUserList(allUsersData, 'unread', searchTerm);
  };

  // Search input handler realtime filter user list
  document.getElementById('searchUser').addEventListener('input', e => {
    const searchTerm = e.target.value.trim();
    renderUserList(allUsersData, 'all', searchTerm);
  });
};
  </script>
</body>
</html>
