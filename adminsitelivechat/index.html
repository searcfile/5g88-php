<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - Admin</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input {
      flex: 1;
    }
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
    }
    .user-item:hover {
    background: #e0e0e0;
  }
  </style>
</head>
<body>
  <header>
    <h1>Admin LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main style="display: flex;">
  <!-- Panel User -->
  <div id="userList" style="width: 500px; border-right: 1px solid #ccc; padding: 1rem; overflow-y: auto; max-height: 80vh;">
    <h3>User List</h3>
    
    <input type="text" id="searchUser" placeholder="Cari user..." style="width: 100%; padding: 5px; margin-bottom: 10px;" />
    
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="filterAll">All</button>
      <button id="filterUnread">Unread</button>
    </div>
    
    <div id="userListBox"></div>
  </div>

  <!-- Panel Chat -->
  <div style="flex: 1; padding: 1rem;">
    <div class="chat-box" id="chatBox" style="height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

    <div class="send-box" style="display: flex; gap: 10px;">
      <input type="text" id="msg" placeholder="Type your message" style="flex: 1; padding: 10px;">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "blurphp",
  storageBucket: "blurphp.firebasedatabase.app",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let activeUserIdSanitized = '';
let activeUserIdEmail = '';
let allUsersData = [];  // simpan semua user

function sanitizeUserId(email) {
  return email.replace(/\./g, '_').replace(/@/g, '_at_').replace(/,/g, '_');
}

function desanitizeUserId(sanitized) {
  return sanitized.replace(/_at_/g, '@').replace(/_/g, '.');
}

function sendMessage() {
  const msgInput = document.getElementById('msg');
  const msg = msgInput.value.trim();

  if (!activeUserIdEmail || !msg) {
    alert("Pilih user dan tulis pesan dulu!");
    return;
  }

  const sanitizedId = sanitizeUserId(activeUserIdEmail);

  db.ref('chats/' + sanitizedId).push({
    from: 'admin',
    name: 'Admin',
    email: 'admin@domain.com',
    text: msg,
    time: Date.now()
  });

  msgInput.value = '';
}

function listenToChat() {
  if (!activeUserIdEmail) return;

  const sanitizedId = sanitizeUserId(activeUserIdEmail);
  const chatRef = db.ref('chats/' + sanitizedId);
  const chatBox = document.getElementById('chatBox');

  chatRef.off();
  chatBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  chatRef.on('value', snapshot => {
    chatBox.innerHTML = '';
    const chats = snapshot.val();

    if (chats) {
      Object.entries(chats).forEach(([key, msg]) => {
        const div = document.createElement('div');
        const date = new Date(msg.time || Date.now());
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        div.className = 'message ' + (msg.from === 'admin' ? 'mine' : 'theirs');

        let header = msg.name
          ? `<b>${msg.name}</b>${msg.email && msg.email !== activeUserIdEmail ? ` (${msg.email})` : ''}`
          : msg.email ? `<b>${msg.email}</b>` : '';

        div.innerHTML = header
          ? `${header}: ${msg.text} <small>(${timeStr})</small>`
          : `${msg.text} <small>(${timeStr})</small>`;

        chatBox.appendChild(div);

        if (msg.from === 'user' && !msg.readByAdmin) {
          db.ref(`chats/${sanitizedId}/${key}/readByAdmin`).set(true);
          updateUserListFlags();
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      chatBox.innerHTML = '<p style="text-align:center; color:gray;">Belum ada pesan.</p>';
    }
  });
}

// Fungsi render user list dengan filter dan search
function renderUserList(users, filter = 'all', searchTerm = '') {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '';

  users.forEach(email => {
    const sanitized = sanitizeUserId(email);

    db.ref(`chats/${sanitized}`).once('value', snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      const firstMsg = chatEntries.find(m => m.from === 'user');
      if (!firstMsg) return;

      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      // Filter berdasarkan pilihan
      if (filter === 'unread' && !hasUnread) return;

      // Filter berdasarkan search term
      const label = `${firstMsg.name || email} (${firstMsg.email || email})`;
      if (searchTerm && !label.toLowerCase().includes(searchTerm.toLowerCase())) return;

      // Cek user-item sudah ada atau belum (hindari duplikat)
      if (document.querySelector(`[data-sanitized="${sanitized}"]`)) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'user-item';
      userDiv.setAttribute('data-sanitized', sanitized);
      userDiv.textContent = label + (hasUnread ? ' ❗' : '');
      userDiv.style.cursor = 'pointer';
      userDiv.style.padding = '4px 0';
      userDiv.onclick = () => {
        activeUserIdEmail = email;
        activeUserIdSanitized = sanitized;

        // Remove highlight dari user lain
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        userDiv.classList.add('active');

        listenToChat();
      };

      userListBox.appendChild(userDiv);
    });
  });
}

// Load semua user dan simpan ke allUsersData
function loadUserList() {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  db.ref('chats').once('value', snapshot => {
    const users = Object.keys(snapshot.val() || {}).map(desanitizeUserId);
    allUsersData = users;
    renderUserList(users);
  });
}

// Update tanda pesan unread pada user list
function updateUserListFlags() {
  const items = document.querySelectorAll('.user-item');
  items.forEach(item => {
    const sanitized = item.getAttribute('data-sanitized');
    db.ref(`chats/${sanitized}`).once('value', snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      const email = desanitizeUserId(sanitized);
      const firstMsg = chatEntries.find(m => m.from === 'user');
      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      if (firstMsg) {
        item.textContent = `${firstMsg.name || email} (${firstMsg.email || email})${hasUnread ? ' ❗' : ''}`;
      }
    });
  });
}

// Watch penambahan user baru realtime
function watchNewUsers() {
  db.ref('chats').on('child_added', snapshot => {
    const sanitizedEmail = snapshot.key;
    const email = desanitizeUserId(sanitizedEmail);

    // Masukkan ke allUsersData jika belum ada, lalu render ulang
    if (!allUsersData.includes(email)) {
      allUsersData.push(email);
      renderUserList([email]);
    }
  });
}

window.onload = () => {
  loadUserList();
  watchNewUsers();

  // Event listener enter key untuk kirim pesan
  const msgInput = document.getElementById('msg');
  if (msgInput) {
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  // Setup event filter dan search
  document.getElementById('filterAll').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'all', searchTerm);
  };

  document.getElementById('filterUnread').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'unread', searchTerm);
  };

  document.getElementById('searchUser').addEventListener('input', () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'all', searchTerm);
  });
};
  </script>
</body>
</html>
