<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - Admin</title>
  <style>
    :root {
      --bg-color: #29858f;
      --text-color: #f1f1f1;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #000000;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .chat-box::-webkit-scrollbar {
      display: none;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      max-width: 70%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-image: linear-gradient(to bottom, #1d77ff33, #81acff, #c5ff4a);
      color: #000000;
      margin-left: auto;
    }
    .theirs {
      background-image: linear-gradient(to bottom, #fdcb3c, #efe451, #98a1b1);
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 0;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input {
      flex: 1;
    }
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
    }
    .user-item:hover {
    background: #e0e0e0;
  }
    .user-item.active {
    background-color: gold;
    color: black;
    }
    .user-item {
      border: 1px solid #000; /* garis atas */
      border-radius: 5px;
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      background: white;
     }
     #msg {
    width: 100%;
    min-height: 20px;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid gold;
    resize: vertical;
    box-sizing: border-box;
}
    #sendMessage {
     border-radius: 5px;
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main style="display: flex; gap: 10px;">
  <!-- Panel User -->
  <div id="userList" style="width: 500px; border-right: 1px solid #ccc; padding: 1rem; overflow-y: auto; max-height: 80vh;">
    <h3>User List</h3>
    <input type="text" id="searchUser" placeholder="Cari user..." style="width: 100%; padding: 10px 5px; margin-bottom: 10px; border-radius: 5px;" />
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="filterAll">All</button>
      <button id="filterUnread">Unread</button>
    </div>
    <div id="userListBox"></div>
  </div>

  <!-- Panel Chat -->
  <div style="flex: 0.5; display: flex; flex-direction: column; max-width: 600px; height: 80vh; border: 1px solid #ccc; border-radius: 10px; background: #000; color: #fff; overflow: hidden;">
    
    <!-- Header Chat -->
    <div id="chatHeader" style="
      background: var(--primary-color);
      color: var(--bg-color);
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      box-sizing: border-box;
    ">
      Pilih user untuk mulai chat
    </div>

    <!-- Chat Box -->
    <div id="chatBox" style="
      flex-grow: 1;
      padding: 10px;
      background: #000;
      color: #fff;
      overflow-y: auto;
      box-sizing: border-box;
    ">
      <!-- pesan muncul di sini -->
    </div>

    <!-- Send Message -->
    <div class="send-box" style="
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-sizing: border-box;
    ">
      <textarea id="msg" placeholder="Type your message..." rows="2" style="flex-grow: 1; resize: none; padding: 8px;"></textarea>
      <button onclick="sendMessage()" id="sendMessage">Send</button>
    </div>
  </div>
</main>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "blurphp",
  storageBucket: "blurphp.firebasedatabase.app",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let activeUserIdSanitized = '';
let activeUserIdEmail = '';
let allUsersData = [];  // simpan semua user

function sanitizeUserId(email) {
  return email.replace(/\./g, '_').replace(/@/g, '_at_').replace(/,/g, '_');
}

function desanitizeUserId(sanitized) {
  return sanitized.replace(/_at_/g, '@').replace(/_/g, '.');
}

// Fungsi kirim pesan ke Firebase
function sendMessage() {
  const msgInput = document.getElementById('msg');
  const msg = msgInput.value.trim();

  if (!activeUserIdEmail || !msg) {
    alert("Pilih user dan tulis pesan dulu!");
    return;
  }

  const sanitizedId = sanitizeUserId(activeUserIdEmail);

  db.ref('chats/' + sanitizedId).push({
    from: 'admin',
    name: 'Admin',
    email: 'admin@domain.com',
    text: msg,
    time: Date.now()
  });

  msgInput.value = '';
}

// Fungsi untuk listen chat realtime Firebase dan render di chatBox
function listenToChat() {
  if (!activeUserIdEmail) return;

  const sanitizedId = sanitizeUserId(activeUserIdEmail);
  const chatRef = db.ref('chats/' + sanitizedId);
  const chatBox = document.getElementById('chatBox');

  chatRef.off();
  chatBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  chatRef.on('value', snapshot => {
    chatBox.innerHTML = '';
    const chats = snapshot.val();

    if (chats) {
      Object.entries(chats).forEach(([key, msg]) => {
        const div = document.createElement('div');
        const date = new Date(msg.time || Date.now());
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        div.className = 'message ' + (msg.from === 'admin' ? 'mine' : 'theirs');

        div.innerHTML = `
  <div style="font-weight: bold;">${msg.name || msg.email || 'Unknown'} <small style="font-size: 0.75rem; color: #0b6906;">${timeStr}</small></div>
  <div>${msg.text}</div>
`;

        chatBox.appendChild(div);

        if (msg.from === 'user' && !msg.readByAdmin) {
          db.ref(`chats/${sanitizedId}/${key}/readByAdmin`).set(true);
          updateUserListFlags();
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      chatBox.innerHTML = '<p style="text-align:center; color:white;">Belum ada pesan.</p>';
    }
  });
}

// Render user list dengan filter dan search
function renderUserList(users, filter = 'all', searchTerm = '') {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '';

  users.forEach(email => {
    const sanitized = sanitizeUserId(email);

    db.ref(`chats/${sanitized}`).once('value', snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      const firstMsg = chatEntries.find(m => m.from === 'user');
      if (!firstMsg) return;

      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      if (filter === 'unread' && !hasUnread) return;

      const label = `${firstMsg.name || email} (${firstMsg.email || email})`;
      if (searchTerm && !label.toLowerCase().includes(searchTerm.toLowerCase())) return;

      if (document.querySelector(`[data-sanitized="${sanitized}"]`)) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'user-item';
      userDiv.setAttribute('data-sanitized', sanitized);
      userDiv.textContent = label + (hasUnread ? ' ❗' : '');
      userDiv.style.cursor = 'pointer';
      userDiv.style.padding = '4px 10px';
      userDiv.onclick = () => {
        activeUserIdEmail = email;
        activeUserIdSanitized = sanitized;

        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        userDiv.classList.add('active');

        // Update header chat dengan nama user yang dipilih
        const chatHeader = document.getElementById('chatHeader');
        const displayName = userDiv.textContent.replace(' ❗', ''); // hapus tanda unread
        chatHeader.textContent = `Chat dengan: ${displayName}`;

        listenToChat();
      };

      userListBox.appendChild(userDiv);
    });
  });
}

function loadUserList() {
  const userListBox = document.getElementById('userListBox');
  userListBox.innerHTML = '<p style="text-align:center; color:gray;">Memuat...</p>';

  db.ref('chats').once('value', snapshot => {
    const users = Object.keys(snapshot.val() || {}).map(desanitizeUserId);
    allUsersData = users;
    renderUserList(users);
  });
}

function updateUserListFlags() {
  const items = document.querySelectorAll('.user-item');
  items.forEach(item => {
    const sanitized = item.getAttribute('data-sanitized');
    db.ref(`chats/${sanitized}`).once('value', snapshot => {
      const chatEntries = Object.values(snapshot.val() || []);
      const email = desanitizeUserId(sanitized);
      const firstMsg = chatEntries.find(m => m.from === 'user');
      const hasUnread = chatEntries.some(m => m.from === 'user' && !m.readByAdmin);

      if (firstMsg) {
        item.textContent = `${firstMsg.name || email} (${firstMsg.email || email})${hasUnread ? ' ❗' : ''}`;
      }
    });
  });
}

function watchNewUsers() {
  db.ref('chats').on('child_added', snapshot => {
    const sanitizedEmail = snapshot.key;
    const email = desanitizeUserId(sanitizedEmail);

    if (!allUsersData.includes(email)) {
      allUsersData.push(email);
      renderUserList([email]);
    }
  });
}

window.onload = () => {
  const chatHeader = document.getElementById('chatHeader');
  chatHeader.textContent = 'Pilih user untuk mulai chat';

  loadUserList();
  watchNewUsers();

  const msgInput = document.getElementById('msg');
  const chatBox = document.getElementById('chatBox');

  if (msgInput) {
    msgInput.addEventListener('keydown', function (e) {
      if ((e.key === 'Enter') && (e.shiftKey || e.ctrlKey)) {
        // Allow newline
        return;
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  // Filter buttons & search input handlers
  document.getElementById('filterAll').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'all', searchTerm);
  };

  document.getElementById('filterUnread').onclick = () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'unread', searchTerm);
  };

  document.getElementById('searchUser').addEventListener('input', () => {
    const searchTerm = document.getElementById('searchUser').value;
    renderUserList(allUsersData, 'all', searchTerm);
  });
};
  </script>
</body>
</html>
