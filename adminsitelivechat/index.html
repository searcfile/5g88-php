<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - Admin</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input {
      flex: 1;
    }
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <div style="text-align:center; margin-top: 1rem;">
      <select id="userId">
        <option value="">Pilih User</option>
      </select>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="send-box">
      <input type="text" id="msg" placeholder="Type your message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let activeUserId = '';

    document.getElementById('userId').addEventListener('change', () => {
      activeUserId = document.getElementById('userId').value;
      if (activeUserId) listenToChat();
    });

    function sendMessage() {
      const msg = document.getElementById('msg').value;
      if (!activeUserId || !msg) return;
      const chatRef = db.ref('chats/' + activeUserId);
      chatRef.push({ from: 'admin', text: msg, time: Date.now() });
      document.getElementById('msg').value = '';
    }

    function listenToChat() {
      db.ref('chats/' + activeUserId).on('value', snapshot => {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        const chats = snapshot.val();
        if (chats) {
          Object.values(chats).forEach(c => {
            const div = document.createElement('div');
            div.className = 'message ' + (c.from === 'admin' ? 'mine' : 'theirs');
            div.innerHTML = c.name ? `<b>${c.name}:</b> ${c.text}` : c.text;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function loadUserList() {
      const userDropdown = document.getElementById('userId');
      db.ref('chats').once('value', snapshot => {
        const users = Object.keys(snapshot.val() || {});
        users.forEach(uid => {
          const chatEntries = Object.values(snapshot.val()[uid] || {});
          const firstMsg = chatEntries.find(m => m.from === 'user');
          if (firstMsg) {
            const option = document.createElement('option');
            option.value = uid;
            option.textContent = `${firstMsg.name} (${firstMsg.email})`;

            if (chatEntries.some(m => m.from === 'user' && !m.readByAdmin)) {
              option.textContent += ' ‚ùó';
            }

            userDropdown.appendChild(option);
          }
        });
      });
    }

    window.onload = loadUserList;
  </script>
</body>
</html>
