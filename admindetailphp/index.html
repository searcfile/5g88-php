<script>
  // ✅ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
    authDomain: "blurphp.firebaseapp.com",
    databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "blurphp",
    storageBucket: "blurphp.firebasedatabase.app",
    messagingSenderId: "593904200464",
    appId: "1:593904200464:web:cea7bc1360532c20d99395",
    measurementId: "G-R494S2DPZ5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ✅ Interaksi user diperlukan agar audio bisa diputar
  let userHasInteracted = false;
  document.addEventListener('click', () => {
    userHasInteracted = true;
    console.log("✅ userHasInteracted = true");
  });

  let hasPlayed = false;
  const notifiedKeys = new Set(); // untuk deteksi pesan baru yang belum dibunyikan

  function playNotif() {
    const audio = document.getElementById("notifSound");
    if (audio && userHasInteracted) {
      audio.currentTime = 0;
      audio.play()
        .then(() => console.log("✅ Audio diputar"))
        .catch(err => console.warn("🔇 Audio gagal diputar:", err));
    } else {
      console.warn("❌ Tidak bisa play: belum ada interaksi user");
    }
  }

  function showLivechatDot(status) {
    const dot = document.getElementById("livechatDot");
    if (dot) dot.style.display = status ? "inline-block" : "none";
  }

  // ✅ Pantau semua pesan baru (real-time)
  db.ref("chats").on("child_changed", (snapshot) => {
    const userId = snapshot.key;
    const messages = snapshot.val();
    let foundUnread = false;

    for (const msgId in messages) {
      const msg = messages[msgId];
      const key = `${userId}-${msgId}`;

      if (msg.from === "user" && msg.readByAdmin !== true && !notifiedKeys.has(key)) {
        console.log("🔔 Pesan baru terdeteksi:", key);
        playNotif();
        showLivechatDot(true);
        notifiedKeys.add(key);
        foundUnread = true;
      }
    }

    if (!foundUnread) {
      showLivechatDot(false);
    }
  });

  // ✅ Juga pantau child_added (jika user baru kirim pesan pertama kali)
  db.ref("chats").on("child_added", (snapshot) => {
    const userId = snapshot.key;
    const messages = snapshot.val();
    if (!messages) return;

    for (const msgId in messages) {
      const msg = messages[msgId];
      const key = `${userId}-${msgId}`;

      if (msg.from === "user" && msg.readByAdmin !== true && !notifiedKeys.has(key)) {
        console.log("🔔 Pesan baru dari user baru:", key);
        playNotif();
        showLivechatDot(true);
        notifiedKeys.add(key);
      }
    }
  });
  const tabBar = document.getElementById("tabBar");
  const menuIcon = document.getElementById("menuIcon");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const container = document.getElementById("mainContainer");
  const pageFrame = document.getElementById("pageFrame");

  tabBar.style.display = "flex";
  tabBar.style.alignItems = "center";
  tabBar.style.padding = "10px 2px";
  tabBar.style.background = "black";

  menuIcon.addEventListener("click", () => {
  if (sidebar.classList.contains("active")) {
    closeSidebar();
  } else {
    openSidebar();
  }
});
overlay.addEventListener("click", closeSidebar);

function openSidebar() {
  sidebar.classList.add("active");
  overlay.classList.add("active");
  container.classList.add("shrink");
  document.querySelector(".floating-logo").classList.add("shrink");
  document.querySelector('.header').classList.add('shrink');
  document.getElementById("tabBar").classList.add('shrink');
  document.getElementById("menuIcon").classList.add("active-menu-icon");
}

  function closeSidebar() {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    container.classList.remove("shrink");
    document.querySelector(".floating-logo").classList.remove("shrink");
    document.querySelector('.header').classList.remove('shrink');
    document.getElementById("tabBar").classList.remove('shrink');
  }

  function saveTabs(tabs) {
    localStorage.setItem("openTabs", JSON.stringify(tabs));
  }

  function getTabs() {
    return JSON.parse(localStorage.getItem("openTabs")) || [];
  }

function addTab(label, url) {
  const existingTabs = getTabs();
  const exists = existingTabs.some(tab => tab.label === label);
  if (!exists) {
    existingTabs.push({ label, url });
    saveTabs(existingTabs);
  }

  renderTabs();
  loadPage(url);

  // ✅ Highlight tombol LiveChat jika tab ADMIN LIVECHAT dibuka
  const liveBtn = document.getElementById("liveChatBtn");
  const dot = document.getElementById("livechatDot");

  if (liveBtn) {
    if (label === "ADMIN LIVECHAT" || label === "LIVE CHAT") {
      liveBtn.classList.add("active-livechat");
      if (dot) dot.style.display = "none"; // sembunyikan dot merah
    } else {
      liveBtn.classList.remove("active-livechat");
    }
  }
  const detailBtn = document.getElementById("detailLoginBtn");

if (detailBtn) {
  if (label === "DETAIL LOGIN") {
    detailBtn.classList.add("active-detail");
  } else {
    detailBtn.classList.remove("active-detail");
  }
}
}

  function closeTab(label) {
    let tabs = getTabs().filter(tab => tab.label !== label);
    saveTabs(tabs);
    renderTabs();
    if (tabs.length > 0) {
      loadPage(tabs[tabs.length - 1].url);
    } else {
      pageFrame.src = "";
    }
  }

  function renderTabs() {
    tabBar.innerHTML = "";
    const tabs = getTabs();

    tabs.forEach((tab, index) => {
      const tabElement = document.createElement("div");
      tabElement.className = "tab";
      tabElement.draggable = true;
      tabElement.dataset.index = index;
      tabElement.style.background = "rgba(255, 255, 255, 0.04)";
      tabElement.style.color = "color: rgba(255, 255, 255, 0.85)";
      tabElement.style.padding = "6px 16px";
      tabElement.style.marginRight = "0px";
      tabElement.style.borderRadius = "6px";
      tabElement.style.border = "1px solid #424242";
      tabElement.style.display = "inline-flex";
      tabElement.style.alignItems = "center";
      tabElement.style.fontSize = "14px";
      tabElement.style.userSelect = "none";
      tabElement.style.cursor = "pointer";

      tabElement.addEventListener("dragstart", function (e) {
        e.dataTransfer.setData("text/plain", index);
        tabElement.style.opacity = "0.5";
      });

      tabElement.addEventListener("dragend", function () {
        tabElement.style.opacity = "1";
      });

      tabElement.addEventListener("dragover", function (e) {
        e.preventDefault();
      });

      tabElement.addEventListener("drop", function (e) {
        e.preventDefault();
        const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
        const toIndex = index;

        if (fromIndex !== toIndex) {
          const updatedTabs = getTabs();
          const [movedTab] = updatedTabs.splice(fromIndex, 1);
          updatedTabs.splice(toIndex, 0, movedTab);
          saveTabs(updatedTabs);
          renderTabs();
        }
      });

      tabElement.onclick = () => loadPage(tab.url);

      if (tab.url === pageFrame.src) {
        tabElement.classList.add("active-tab");
      }

      const title = document.createElement("span");
      title.textContent = tab.label;
      title.style.pointerEvents = "none";

      const closeBtn = document.createElement("button");
      closeBtn.className = "close-tab";
      closeBtn.textContent = "×";
      closeBtn.style.marginLeft = "4px";
      closeBtn.style.cursor = "pointer";
      closeBtn.style.background = "none";
      closeBtn.style.border = "none";
      closeBtn.style.color = "red";
      closeBtn.style.fontSize = "14px";
      closeBtn.style.transition = "all 0.2s ease";
      closeBtn.style.padding = "0";
      closeBtn.style.pointerEvents = "auto";

      closeBtn.onmouseover = () => {
        closeBtn.style.color = "#ff1a1a";
        closeBtn.style.transform = "scale(1.2)";
      };
      closeBtn.onmouseout = () => {
        closeBtn.style.color = "red";
        closeBtn.style.transform = "scale(1)";
      };

      closeBtn.onclick = (e) => {
        e.stopPropagation();
        closeTab(tab.label);
      };

      tabElement.appendChild(title);
      tabElement.appendChild(closeBtn);
      tabBar.appendChild(tabElement);
    });
  }

function loadPage(url) {
  pageFrame.src = url;
  localStorage.setItem("activeTabUrl", url);
  closeSidebar();

  document.querySelectorAll(".tab").forEach(tab => {
    tab.classList.remove("active-tab");
  });

  const tabs = getTabs();
  const tabElements = document.querySelectorAll(".tab");

  tabs.forEach((tab, index) => {
    if (tab.url === url && tabElements[index]) {
      tabElements[index].classList.add("active-tab");
    }
  });

  // ✅ Tambahan: aktifkan tombol header yang sesuai
  const matchedTab = tabs.find(tab => tab.url === url);
  const label = matchedTab?.label || "";

  const liveBtn = document.getElementById("liveChatBtn");
  const detailBtn = document.getElementById("detailLoginBtn");

  if (liveBtn) {
    if (label === "ADMIN LIVECHAT" || label === "LIVE CHAT") {
      liveBtn.classList.add("active-livechat");
      const dot = document.getElementById("livechatDot");
      if (dot) dot.style.display = "none";
    } else {
      liveBtn.classList.remove("active-livechat");
    }
  }

  if (detailBtn) {
    if (label === "DETAIL LOGIN") {
      detailBtn.classList.add("active-detail");
    } else {
      detailBtn.classList.remove("active-detail");
    }
  }
}

  window.onload = () => {
  renderTabs();
  const tabs = getTabs();
  const activeUrl = localStorage.getItem("activeTabUrl");
  const match = tabs.find(tab => tab.url === activeUrl);

  if (match) {
    loadPage(match.url);
  } else if (tabs.length > 0) {
    loadPage(tabs[tabs.length - 1].url);
  }
};

  function formatTimestamp(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    const hh = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');
    const ss = String(date.getSeconds()).padStart(2, '0');
    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
  }

  function cleanUrl() {
    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
  }
