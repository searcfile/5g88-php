     html, body {height: 100%;}
     #pageFrame {width: 100%;height: calc(100vh - 95px); border: none;}
     .tab-bar {position: relative;width: 100%;height: 40px;background: transparent;display: flex;align-items: center;gap: 0;z-index: 1000;justify-content: flex-start;white-space: nowrap; margin-top: 55px;overflow-x: auto;overflow-y: hidden; white-space: nowrap;-ms-overflow-style: none;scrollbar-width: none;scroll-behavior: smooth;}
     .tab-bar::-webkit-scrollbar {display: none;}
     .tab {background: gold;color: #111;padding: 5px 12px;border-radius: 8px;font-weight: bold;display: flex;align-items: center;gap: 2px;
      cursor: default;transition: background-color 0.3s ease;white-space: nowrap; 
    }
    .tab .close-tab {
      background: rgba(255,255,255,0.04);

      border: none;

     color: #dbb900!important;

    .floating-logo {
      position: fixed;

      margin-left: 260px;
      transition: margin-left 0.3s;
    }
  .tab-bar.shrink {
   margin-left: 260px;
   transition: margin-left 0.3s;
   }

</head>
<body>

  <div class="sidebar-overlay" id="overlay"></div>

  
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖ Close</button>
    <h2>Menu list</h2>
       <a href="#" onclick="addTab('ADMIN LIVECHAT', 'https://searcfile.github.io/5g88-php/adminsitelivechat/')">
    <img src="https://i.imgur.com/WDjH3BZ.png" alt="icon" class="menu-img">ADMIN LIVECHAT
  </a>
    
  <a href="#" onclick="addTab('DETAIL LOGIN', 'https://searcfile.github.io/5G88-editor/admindatabase/')">
    <img src="https://i.imgur.com/WDjH3BZ.png" alt="icon" class="menu-img">DETAIL LOGIN
  </a>

     <a href="#" onclick="addTab('FLY NOTICE', 'https://searcfile.github.io/5g88-php/adminnotice/?admin=NWc4OC5vZmZpY2FsQGdtYWlsLmNvbQ==')">
    <img src="https://i.imgur.com/WDjH3BZ.png" alt="icon" class="menu-img">FLY NOTICE
  </a>

  <div class="header">
    <div class="menu-icon" id="menuIcon">☰</div>
       <img src="https://i.imgur.com/QrxyBjc.png" class="floating-logo" alt="Logo 5G88" />
    
          <div id="dateTime" class="date-time"></div>
        </div>



  <div id="tabBar" class="tab-bar"></div>


  <div class="container" id="mainContainer">
    <div id="iframeLoader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 1000;">
      <img src="https://api.5g88.homes/media/LOADING_GIF.webp" alt="Loading..." style="width: 150px; height: auto;" />
      <div style="margin-top: 3px; color: white; font-size: 14px; font-family: sans-serif;">Loading...</div>
    </div>
    <iframe
  id="pageFrame"
  allow="clipboard-write"
  sandbox="allow-scripts allow-same-origin"
  style="width: 100%; height: calc(100vh - 95px); border: none;">
</iframe>
  </div>
  
<script>

const tabBar = document.getElementById("tabBar");
const menuIcon = document.getElementById("menuIcon");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const container = document.getElementById("mainContainer");
const pageFrame = document.getElementById("pageFrame");

tabBar.style.display = "flex";
tabBar.style.alignItems = "center";
tabBar.style.padding = "10px 5px";
tabBar.style.background = "#111";


menuIcon.addEventListener("click", openSidebar);
overlay.addEventListener("click", closeSidebar);

function openSidebar() {
  sidebar.classList.add("active");
  overlay.classList.add("active");
  container.classList.add("shrink");
  document.querySelector(".floating-logo").classList.add("shrink");
  document.querySelector('.header').classList.add('shrink');
  document.getElementById("tabBar").classList.add('shrink');
}
function closeSidebar() {
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
  container.classList.remove("shrink");
  document.querySelector(".floating-logo").classList.remove("shrink");
  document.querySelector('.header').classList.remove('shrink');
  document.getElementById("tabBar").classList.remove('shrink');
}

document.addEventListener("click", (e) => {
  const isSidebar = e.target.closest("#sidebar");
  const isMenuIcon = e.target.closest("#menuIcon");

  if (!isSidebar && !isMenuIcon && sidebar.classList.contains("active")) {
    closeSidebar();
  }
});
function saveTabs(tabs) {
  localStorage.setItem("openTabs", JSON.stringify(tabs));
}
function getTabs() {
  return JSON.parse(localStorage.getItem("openTabs")) || [];
}

 const menuIcon = document.getElementById("menuIcon");

  menuIcon.addEventListener("click", function (e) {
    e.stopPropagation(); // ❗ Jangan teruskan klik ke body
    this.classList.add("active-menu-icon");
  });

  document.addEventListener("click", function (e) {
    if (!menuIcon.contains(e.target)) {
      menuIcon.classList.remove("active-menu-icon");
    }
  });

function addTab(label, url) {
  const existingTabs = getTabs();
  const exists = existingTabs.some(tab => tab.label === label);
  if (!exists) {
    existingTabs.push({ label, url });
    saveTabs(existingTabs);
  }

function closeTab(label) {
  let tabs = getTabs().filter(tab => tab.label !== label);
  saveTabs(tabs);
  renderTabs();
  if (tabs.length > 0) {
    loadPage(tabs[tabs.length - 1].url);
  } else {
    pageFrame.src = "";
  }
}
 
function renderTabs() {
  tabBar.innerHTML = "";
  const tabs = getTabs();

  tabs.forEach((tab, index) => {
    const tabElement = document.createElement("div");
    tabElement.className = "tab";
    tabElement.draggable = true;
    tabElement.dataset.index = index;
    tabElement.style.background = "rgba(255, 255, 255, 0.04)";
    tabElement.style.color = "rgba(255, 255, 255, 0.85)";
    tabElement.style.padding = "6px 16px";
    tabElement.style.marginRight = "0px";
    tabElement.style.borderRadius = "6px";
    tabElement.style.border = "1px solid #303030";
    tabElement.style.display = "inline-flex";
    tabElement.style.alignItems = "center";
    tabElement.style.fontSize = "14px";
    tabElement.style.userSelect = "none";
    tabElement.style.cursor = "pointer";

    // ✅ Efek tekan (gelap) saat mouse click
    tabElement.addEventListener("mousedown", () => {
      tabElement.style.filter = "brightness(0.7)";
    });
    tabElement.addEventListener("mouseup", () => {
      tabElement.style.filter = "none";
    });
    tabElement.addEventListener("mouseleave", () => {
      tabElement.style.filter = "none";
    });

    tabElement.addEventListener("dragstart", function (e) {
      e.dataTransfer.setData("text/plain", index);
      tabElement.style.opacity = "0.5";
    });

    tabElement.addEventListener("dragend", function () {
      tabElement.style.opacity = "1";
    });

    tabElement.addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    tabElement.addEventListener("drop", function (e) {
      e.preventDefault();
      const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
      const toIndex = index;

      if (fromIndex !== toIndex) {
        const updatedTabs = getTabs();
        const [movedTab] = updatedTabs.splice(fromIndex, 1);
        updatedTabs.splice(toIndex, 0, movedTab);
        saveTabs(updatedTabs);
        renderTabs();
      }
    });

    const currentFrame = document.getElementById("pageFrame");
    if (currentFrame && tab.url === currentFrame.src) {
      tabElement.classList.add("active-tab");
    }

    const title = document.createElement("span");
    title.textContent = tab.label;
    title.style.pointerEvents = "none";

    const closeBtn = document.createElement("button");
    closeBtn.className = "close-tab";
    closeBtn.textContent = "×";
    closeBtn.style.marginLeft = "4px";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.background = "none";
    closeBtn.style.border = "none";
    closeBtn.style.color = "red";
    closeBtn.style.fontSize = "14px";
    closeBtn.style.transition = "all 0.2s ease";
    closeBtn.style.padding = "0";
    closeBtn.style.pointerEvents = "auto";

    closeBtn.onmouseover = () => {
      closeBtn.style.color = "#ff1a1a";
      closeBtn.style.transform = "scale(1.2)";
    };
    closeBtn.onmouseout = () => {
      closeBtn.style.color = "red";
      closeBtn.style.transform = "scale(1)";
    };

    closeBtn.onclick = (e) => {
      e.stopPropagation();
      closeTab(tab.label);
    };

    tabElement.appendChild(title);
    tabElement.appendChild(closeBtn);
    tabBar.appendChild(tabElement);
  });
}

function loadPage(url) {
  const iframeLoader = document.getElementById("iframeLoader");
  const frame = document.getElementById("pageFrame");

  if (!frame) return;

  iframeLoader.style.display = "flex";

  frame.onload = () => {
    iframeLoader.style.display = "none";
  };

  frame.src = url;

  localStorage.setItem("activeTabUrl", url);
  closeSidebar();

  document.querySelectorAll(".tab").forEach(tab => {
    tab.classList.remove("active-tab");
  });

  const tabs = getTabs();
  const tabElements = document.querySelectorAll(".tab");
  tabs.forEach((tab, index) => {
    if (tab.url === url) {
      if (tabElements[index]) {
        tabElements[index].classList.add("active-tab");
      }
    }
  });
}

function formatTimestamp(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
}

  function updateDateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const monthNames = ['Jan', 'Feb', 'Mac', 'Apr', 'Mei', 'Jun', 'Jul', 'Ogos', 'Sep', 'Okt', 'Nov', 'Dis'];
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    const timeString = `${hours}:${minutes}:${seconds} ${day} ${month} ${year}`;
    document.getElementById('dateTime').textContent = timeString;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();


  const loadingScreen = document.getElementById("loadingScreen");
  if (loadingScreen) {
    loadingScreen.style.display = "none";
  }
  const tabBar = document.getElementById('tabBar');
let isDown = false;
let startX, scrollLeft;

tabBar.addEventListener('mousedown', (e) => {
  isDown = true;
  startX = e.pageX - tabBar.offsetLeft;
  scrollLeft = tabBar.scrollLeft;
});

tabBar.addEventListener('mouseleave', () => {
  isDown = false;
});

tabBar.addEventListener('mouseup', () => {
  isDown = false;
});

tabBar.addEventListener('mousemove', (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - tabBar.offsetLeft;
  const walk = (x - startX) * 1.5;
  tabBar.scrollLeft = scrollLeft - walk;
});
tabBar.addEventListener('wheel', (e) => {
  if (e.deltaY !== 0) {
    e.preventDefault();
    tabBar.scrollLeft += e.deltaY;
  }
});
});
  </script>
</body>
