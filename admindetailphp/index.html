  function saveTabs(tabs) {
    localStorage.setItem("openTabs", JSON.stringify(tabs));
  }

  function getTabs() {
    return JSON.parse(localStorage.getItem("openTabs")) || [];
  }

function addTab(label, url) {
  const existingTabs = getTabs();
  const exists = existingTabs.some(tab => tab.label === label);
  if (!exists) {
    existingTabs.push({ label, url });
    saveTabs(existingTabs);
  }

  renderTabs();
  loadPage(url);

  // âœ… Highlight tombol LiveChat jika tab ADMIN LIVECHAT dibuka
  const liveBtn = document.getElementById("liveChatBtn");
  const dot = document.getElementById("livechatDot");

  if (liveBtn) {
    if (label === "ADMIN LIVECHAT" || label === "LIVE CHAT") {
      liveBtn.classList.add("active-livechat");
      if (dot) dot.style.display = "none"; // sembunyikan dot merah
    } else {
      liveBtn.classList.remove("active-livechat");
    }
  }
  const detailBtn = document.getElementById("detailLoginBtn");

if (detailBtn) {
  if (label === "DETAIL LOGIN") {
    detailBtn.classList.add("active-detail");
  } else {
    detailBtn.classList.remove("active-detail");
  }
}
  const settingsBtn = document.getElementById("tabsettingsBtn");

if (settingsBtn) {
  if (label === "TAB SETTINGS") {
    settingsBtn.classList.add("active-tabsettings");
  } else {
    settingsBtn.classList.remove("active-tabsettings");
  }
}
}

  function closeTab(label) {
    let tabs = getTabs().filter(tab => tab.label !== label);
    saveTabs(tabs);
    renderTabs();
    if (tabs.length > 0) {
      loadPage(tabs[tabs.length - 1].url);
    } else {
      pageFrame.src = "";
    }
  }

  function renderTabs() {
    tabBar.innerHTML = "";
    const tabs = getTabs();

    tabs.forEach((tab, index) => {
      const tabElement = document.createElement("div");
      tabElement.className = "tab";
      tabElement.draggable = true;
      tabElement.dataset.index = index;
      tabElement.style.background = "rgba(255, 255, 255, 0.04)";
      tabElement.style.color = "color: rgba(255, 255, 255, 0.85)";
      tabElement.style.padding = "6px 16px";
      tabElement.style.marginRight = "0px";
      tabElement.style.borderRadius = "6px";
      tabElement.style.border = "1px solid #424242";
      tabElement.style.display = "inline-flex";
      tabElement.style.alignItems = "center";
      tabElement.style.fontSize = "14px";
      tabElement.style.userSelect = "none";
      tabElement.style.cursor = "pointer";

      tabElement.addEventListener("dragstart", function (e) {
        e.dataTransfer.setData("text/plain", index);
        tabElement.style.opacity = "0.5";
      });

      tabElement.addEventListener("dragend", function () {
        tabElement.style.opacity = "1";
      });

      tabElement.addEventListener("dragover", function (e) {
        e.preventDefault();
      });

      tabElement.addEventListener("drop", function (e) {
        e.preventDefault();
        const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
        const toIndex = index;

        if (fromIndex !== toIndex) {
          const updatedTabs = getTabs();
          const [movedTab] = updatedTabs.splice(fromIndex, 1);
          updatedTabs.splice(toIndex, 0, movedTab);
          saveTabs(updatedTabs);
          renderTabs();
        }
      });

      tabElement.onclick = () => loadPage(tab.url);

      if (tab.url === pageFrame.src) {
        tabElement.classList.add("active-tab");
      }

      const title = document.createElement("span");
      title.textContent = tab.label;
      title.style.pointerEvents = "none";

      const closeBtn = document.createElement("button");
      closeBtn.className = "close-tab";
      closeBtn.textContent = "Ã—";
      closeBtn.style.marginLeft = "4px";
      closeBtn.style.cursor = "pointer";
      closeBtn.style.background = "none";
      closeBtn.style.border = "none";
      closeBtn.style.color = "red";
      closeBtn.style.fontSize = "14px";
      closeBtn.style.transition = "all 0.2s ease";
      closeBtn.style.padding = "0";
      closeBtn.style.pointerEvents = "auto";

      closeBtn.onmouseover = () => {
        closeBtn.style.color = "#ff1a1a";
        closeBtn.style.transform = "scale(1.2)";
      };
      closeBtn.onmouseout = () => {
        closeBtn.style.color = "red";
        closeBtn.style.transform = "scale(1)";
      };

      closeBtn.onclick = (e) => {
        e.stopPropagation();
        closeTab(tab.label);
      };

      tabElement.appendChild(title);
      tabElement.appendChild(closeBtn);
      tabBar.appendChild(tabElement);
    });
  }

function loadPage(url) {
  pageFrame.src = url;
  localStorage.setItem("activeTabUrl", url);
  closeSidebar();

  document.querySelectorAll(".tab").forEach(tab => {
    tab.classList.remove("active-tab");
  });

  const tabs = getTabs();
  const tabElements = document.querySelectorAll(".tab");

  tabs.forEach((tab, index) => {
    if (tab.url === url && tabElements[index]) {
      tabElements[index].classList.add("active-tab");
    }
  });

  // âœ… Tambahan: aktifkan tombol header yang sesuai
  const matchedTab = tabs.find(tab => tab.url === url);
  const label = matchedTab?.label || "";

  const liveBtn = document.getElementById("liveChatBtn");
  const detailBtn = document.getElementById("detailLoginBtn");
  const settingsBtn = document.getElementById("tabsettingsBtn");

  if (liveBtn) {
    if (label === "ADMIN LIVECHAT" || label === "LIVE CHAT") {
      liveBtn.classList.add("active-livechat");
      const dot = document.getElementById("livechatDot");
      if (dot) dot.style.display = "none";
    } else {
      liveBtn.classList.remove("active-livechat");
    }
  }

  if (detailBtn) {
    if (label === "DETAIL LOGIN") {
      detailBtn.classList.add("active-detail");
    } else {
      detailBtn.classList.remove("active-detail");
    }
  }
    if (settingsBtn) {
    if (label === "TAB SETTINGS") {
      settingsBtn.classList.add("active-tabsettings");
    } else {
      settingsBtn.classList.remove("active-tabsettings");
    }
  }
}

  window.onload = () => {
  renderTabs();
  const tabs = getTabs();
  const activeUrl = localStorage.getItem("activeTabUrl");
  const match = tabs.find(tab => tab.url === activeUrl);

  if (match) {
    loadPage(match.url);
  } else if (tabs.length > 0) {
    loadPage(tabs[tabs.length - 1].url);
  }
};

    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    const hh = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');
    const ss = String(date.getSeconds()).padStart(2, '0');
    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
  }

  function cleanUrl() {
    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
  }
  </script>
