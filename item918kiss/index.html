<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ITEM COLLECTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #050816;
      --bg-soft:#080f1f;
      --card:#0b1220;
      --accent:#facc15;    /* gold */
      --accent-soft:#fbbf24;
      --accent-2:#38bdf8;  /* biru */
      --text:#e5e7eb;
      --muted:#9ca3af;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, #1d243a 0, transparent 55%),
        radial-gradient(circle at bottom, #020617 0, #020617 60%) fixed;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:30px 16px;
    }

    .wrapper{
      width:100%;
      max-width:1400px; /* ðŸ”¥ diperbesar supaya card lebih lebar */
    }

    .title{
      font-size:1.8rem;
      font-weight:700;
      letter-spacing:0.08em;
      text-transform:uppercase;
      text-align:center;
      margin-bottom:18px;
      background:linear-gradient(120deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      color:transparent;
    }

    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
      margin-bottom:18px;
    }

    /* SEARCH */
    .search-wrapper{
      display:flex;
      justify-content:center;
      margin-bottom:22px;
    }

    .search-box{
      position:relative;
      width:100%;
      max-width:360px;
    }

    .search-input{
      width:100%;
      padding:9px 40px 9px 38px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background:radial-gradient(circle at top,#020617,#020617 65%);
      color:var(--text);
      font-size:0.9rem;
      outline:none;
      box-shadow:0 8px 22px rgba(15,23,42,0.95);
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        transform 0.08s ease;
    }

    .search-input::placeholder{
      color:rgba(148,163,184,0.85);
    }

    .search-input:focus{
      border-color:var(--accent-soft);
      box-shadow:
        0 0 0 1px rgba(250,204,21,0.7),
        0 10px 26px rgba(15,23,42,0.98);
      background:radial-gradient(circle at top,#020617,#020617 75%);
      transform:translateY(-1px);
    }

    .search-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:0.9rem;
      opacity:0.8;
      pointer-events:none;
    }

    .clear-btn{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid transparent;
      background:transparent;
      color:var(--muted);
      font-size:0.78rem;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:
        opacity 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease,
        color 0.12s ease,
        transform 0.08s ease;
    }

    .search-box.has-value .clear-btn{
      opacity:1;
      pointer-events:auto;
    }

    .clear-btn:hover{
      background:rgba(15,23,42,0.95);
      border-color:rgba(248,250,252,0.4);
      color:var(--accent-soft);
      transform:translateY(-50%) scale(1.03);
    }

    .clear-btn:active{
      transform:translateY(-50%) scale(0.96);
      background:rgba(15,23,42,1);
    }

    /* GRID pakai flex supaya selalu center */
    .card-grid{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      justify-content:center;   /* semua card di tengah */
      align-items:flex-start;
      width:100%;
    }

    .item-card{
      background: radial-gradient(circle at top left,#111827,#020617 55%);
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.32);
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
      overflow:hidden;
      cursor:default;
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        border-color 0.16s ease,
        background 0.16s ease;
      min-height:260px; /* ðŸ”¥ card lebih tinggi */

      /* 6 card per baris dengan gap 16px (5 gap = 80) */
      flex: 0 0 calc((100% - 80px) / 6);
      max-width: calc((100% - 80px) / 6);
    }

    .item-card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 0 0, rgba(250,204,21,0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56,189,248,0.15), transparent 60%);
      opacity:0;
      transition:opacity 0.2s ease;
      pointer-events:none;
    }

    .item-card:hover{
      transform:translateY(-3px) scale(1.01);
      box-shadow:
        0 16px 40px rgba(15,23,42,0.8),
        0 0 0 1px rgba(148,163,184,0.35);
      border-color:rgba(250,204,21,0.55);
    }

    .item-card:hover::before{
      opacity:1;
    }

    .item-card.copied{
      border-color:var(--accent);
      box-shadow:
        0 0 0 1px rgba(250,204,21,0.9),
        0 0 18px rgba(250,204,21,0.65);
    }

    .item-card.copied .copy-btn{
      background:linear-gradient(120deg,var(--accent),var(--accent-2));
      color:#020617;
      box-shadow:0 0 18px rgba(250,204,21,0.45);
    }

.image-wrap{
  border-radius:10px;
  overflow:hidden;
  position:relative;
  background:#020617;
  border:1px solid rgba(148,163,184,0.4);

  /* ðŸ”¥ FIX HEIGHT supaya semua gambar sama besar */
  height:180px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}


    .image-wrap::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to top, rgba(15,23,42,0.7), transparent 40%);
      opacity:0.25;
    }

/* ðŸ”¥ Gambar muat tanpa crop & center perfect */
.image-wrap img{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  object-position:center;
  transition:transform 0.25s ease;
}
    .item-card:hover .image-wrap img{
      transform:scale(1.06);
    }

    .item-info{
      display:flex;
      flex-direction:column;
      gap:4px;
      margin-top:4px;
      flex-grow:1;
    }

    .item-title{
      font-size:1rem;
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .item-code{
      font-family:"JetBrains Mono","SF Mono",Consolas,monospace;
      font-size:0.8rem;
      color:#00ffff;
      background:rgba(15,23,42,0.9);
      border-radius:999px;
      padding:2px 8px;
      align-self:flex-start;
      border:1px solid #00bfbf;
    }

    .copy-btn{
      margin-top:8px;
      border:none;
      outline:none;
      padding:7px 10px;
      border-radius:999px;
      font-size:0.8rem;
      font-weight:600;
      letter-spacing:0.06em;
      text-transform:uppercase;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      background:linear-gradient(135deg,#0f172a,#020617);
      color:var(--text);
      border:1px solid rgba(148,163,184,0.6);
      box-shadow:0 4px 10px rgba(15,23,42,0.9);
      transition:
        background 0.16s ease,
        transform 0.08s ease,
        box-shadow 0.16s ease,
        border-color 0.16s ease;
    }

    .copy-btn span.icon{
      font-size:0.9rem;
      translate:0 0;
      transition:translate 0.16s ease;
    }

    .item-card:hover .copy-btn span.icon{
      translate:2px 0;
    }

    .copy-btn:hover{
      background:linear-gradient(135deg,#1e293b,#020617);
      border-color:var(--accent-soft);
      box-shadow:0 6px 15px rgba(15,23,42,0.95);
    }

    .copy-btn:active{
      transform:translateY(1px) scale(0.99);
      box-shadow:0 2px 6px rgba(15,23,42,0.8);
      background:linear-gradient(135deg,#020617,#020617);
    }
    .copy-btn span.icon{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  translate:0 0;
  transition:translate 0.16s ease;
}

/* ukuran & warna SVG */
.copy-btn .copy-icon-svg{
  width:16px;
  height:16px;
  fill:#38bdf8;                 /* biru cantik */
  transition:fill 0.16s ease,
             transform 0.16s ease;
}

/* efek hover */
.copy-btn:hover .copy-icon-svg{
  fill:#0ea5e9;                 /* biru lebih terang saat hover */
  transform:translateX(2px);    /* gerak sedikit ke kanan */
}

/* optional: saat tombol "copied" (kalau class .copied dipakai di card) */
.item-card.copied .copy-icon-svg{
  fill:#022c22;                 /* misal gelap sedikit bila copied */
}

    .copy-toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%) translateY(30px);
      padding:10px 16px;
      border-radius:999px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(250,204,21,0.75);
      color:var(--accent);
      font-size:0.78rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      gap:8px;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.18s ease, transform 0.18s ease;
      z-index:50;
    }

    .copy-toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
    }
    .search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  opacity:0.8;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SVG ikut warna text input */
.search-svg{
  width:16px;
  height:16px;
  fill:var(--muted);  /* warna default */
  transition:fill 0.15s ease;
}

/* ketika input focus â†’ warna ikut accent */
.search-input:focus ~ .search-icon .search-svg{
  fill:var(--accent-soft);
}

    /* 4 card per baris kalau layar lebih kecil */
    @media (max-width: 1024px){
      .item-card{
        flex: 0 0 calc((100% - 48px) / 4);   /* 4 card, 3 gap */
        max-width: calc((100% - 48px) / 4);
      }
    }

    /* 3 card per baris */
    @media (max-width: 800px){
      .item-card{
        flex: 0 0 calc((100% - 32px) / 3);   /* 3 card, 2 gap */
        max-width: calc((100% - 32px) / 3);
      }
    }

    /* 2 card per baris */
    @media (max-width: 600px){
      .item-card{
        flex: 0 0 calc((100% - 16px) / 2);   /* 2 card, 1 gap */
        max-width: calc((100% - 16px) / 2);
      }
    }

    /* 1 card full di HP kecil */
    @media (max-width: 400px){
      .item-card{
        flex: 0 0 100%;
        max-width:100%;
      }
    }
  </style>

<script>
  function showToast(){
    const toast = document.getElementById('copyToast');
    toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=> toast.classList.remove('show'), 1300);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.item-card');

    // --- COPY IMAGE BUTTON ---
    cards.forEach(card => {
      const btn = card.querySelector('.copy-btn');

      btn.addEventListener('click', async (e) => {
        e.stopPropagation();

        const img = card.querySelector('img');
        if (!img) return;

        // Cek support clipboard image
        if (!(navigator.clipboard && navigator.clipboard.write && window.ClipboardItem)) {
          alert('Browser tidak support copy image ke clipboard. Coba Chrome / Edge terbaru ya bro.');
          return;
        }

        try{
          const res = await fetch(img.src);
          const blob = await res.blob();

          await navigator.clipboard.write([
            new ClipboardItem({ [blob.type]: blob })
          ]);

          card.classList.add('copied');
          const labelSpan = btn.querySelector('span:last-child');
          const oldText = labelSpan.textContent;
          labelSpan.textContent = 'Copied!';
          showToast();

          setTimeout(() => {
            card.classList.remove('copied');
            labelSpan.textContent = oldText;
          }, 1200);

        }catch(err){
          console.error('Gagal copy image', err);
          alert('Gagal copy image. Mungkin karena permission / CORS.');
        }
      });
    });

    // --- SEARCH FEATURE ---
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const searchBox = document.getElementById('searchBox');

    function applyFilter(){
      const term = searchInput.value.trim().toLowerCase();
      if (term.length > 0){
        searchBox.classList.add('has-value');
      } else {
        searchBox.classList.remove('has-value');
      }

      cards.forEach(card => {
        const titleEl = card.querySelector('.item-title');
        const titleText = (titleEl?.textContent || '').toLowerCase();
        const match = term === '' || titleText.includes(term);
        card.style.display = match ? '' : 'none';
      });
    }

    searchInput.addEventListener('input', applyFilter);

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      applyFilter();
      searchInput.focus();
    });
  });
</script>
