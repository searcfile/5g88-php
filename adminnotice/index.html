<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Kirim Pesan Notice</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: gold;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: white;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid gold;
      background-color: #222;
      color: white;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <h2>Kirim Pesan ke Notifikasi</h2>
  <textarea id="pesan" placeholder="Tulis pesan di sini..."></textarea><br>
  <button onclick="kirimPesan()">Kirim Pesan</button>

  <script>
    // ✅ Config Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBTeofEXBlzZmELtVAVZ-dctZmOGvf0Y34",
      authDomain: "notice-83ae5.firebaseapp.com",
      databaseURL: "https://notice-83ae5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "notice-83ae5",
      storageBucket: "notice-83ae5.appspot.com",
      messagingSenderId: "268106877488",
      appId: "1:268106877488:web:798beadfe45104297e7bf5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Senarai admin yang diizinkan
    const allowedAdmins = ["5g88.offical@gmail.com", "admin1@gmail.com"];

    // ✅ Ambil email dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const adminEmail = urlParams.get("admin");

    function kirimPesan() {
      if (!adminEmail || !allowedAdmins.includes(adminEmail.toLowerCase())) {
        alert("❌ Anda tidak memiliki izin untuk mengirim pesan.");
        return;
      }

      const teks = document.getElementById("pesan").value.trim();
      if (!teks) return alert("❗ Masukkan isi pesan terlebih dahulu.");

      const data = {
        message: teks,
        timestamp: Date.now()
      };

      db.ref("notifikasi/pesanTerbaru").set(data)
        .then(() => alert("✅ Pesan berhasil dikirim."))
        .catch(err => alert("❌ Gagal kirim pesan: " + err.message));
    }
  </script>

</body>
</html>
