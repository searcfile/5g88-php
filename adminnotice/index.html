<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Send Notice</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: gold;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      height: 55px;
      width: 100%;
      background-color: #1668dc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #1668dc;
      background-color: #222;
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1668dc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>FLY NOTICE</h2>
  </div>

  <div class="container">
    <textarea id="pesan" placeholder="Type Your Notice HERE..."></textarea><br>
    <button onclick="kirimPesan()">FLY NOTICE!</button>
  </div>

  <script>
     const firebaseConfig = {
    apiKey: "AIzaSyBTeofEXBlzZmELtVAVZ-dctZmOGvf0Y34",
    authDomain: "notice-83ae5.firebaseapp.com",
    databaseURL: "https://notice-83ae5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "notice-83ae5",
    storageBucket: "notice-83ae5.appspot.com",
    messagingSenderId: "268106877488",
    appId: "1:268106877488:web:798beadfe45104297e7bf5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const encodedAllowedEmail = "NWc4OC5vZmZpY2FsQGdtYWlsLmNvbQ==";
  const allowedAdmin = atob(encodedAllowedEmail); // => "5g88.official@gmail.com"
  const urlParams = new URLSearchParams(window.location.search);
  const adminEmail = atob(urlParams.get("admin") || "");

  console.log("‚úÖ Decoded admin from URL:", adminEmail);
  console.log("‚úÖ Allowed admin email:", allowedAdmin);

  function kirimPesan() {
    if (!adminEmail) {
      alert("‚ùå Tidak ada parameter 'admin' di URL atau gagal decode.");
      return;
    }

    if (adminEmail.toLowerCase() !== allowedAdmin.toLowerCase()) {
      alert(`‚ùå Akses ditolak.\nEmail dari URL: ${adminEmail}\nDiizinkan: ${allowedAdmin}`);
      return;
    }

    const teks = document.getElementById("pesan").value.trim();
    if (!teks) {
      alert("‚ùó Masukkan isi pesan terlebih dahulu.");
      return;
    }

    const data = {
      message: teks,
      timestamp: Date.now()
    };

    console.log("üöÄ Mengirim ke Firebase:", data);

    db.ref("notifikasi/pesanTerbaru").set(data)
      .then(() => {
        alert("‚úÖ Successfully sent.");
        document.getElementById("pesan").value = "";
      })
      .catch(err => {
        console.error("‚ùå Firebase Error:", err);
        alert("‚ùå Gagal kirim pesan: " + err.message);
      });
  }
  </script>

</body>
</html>
