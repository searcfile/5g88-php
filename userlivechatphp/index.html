<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - User</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input[type="text"] {
      flex: 1;
    }
    .file-label {
      background: var(--primary-color);
      color: var(--bg-color);
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>User LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <div class="chat-box" id="chatBox"></div>
    <div class="send-box">
      <input type="text" id="msg" placeholder="Type your message">
      <label class="file-label">
        Upload Image
        <input type="file" id="fileInput" accept="image/*">
      </label>
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
    authDomain: "blurphp.firebaseapp.com",
    databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "blurphp",
    storageBucket: "blurphp.appspot.com",
    messagingSenderId: "593904200464",
    appId: "1:593904200464:web:cea7bc1360532c20d99395"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const userName = localStorage.getItem("username") || "Unknown";
  const userEmail = localStorage.getItem("useremail") || "unknown@email.com";
  const userId = btoa(userEmail);

  function sendMessage() {
    const msg = document.getElementById('msg').value.trim();
    const file = document.getElementById('fileInput').files[0];

    if (!msg && !file) return;

    const chatRef = db.ref('chats/' + userId);
    const time = Date.now();

    if (file) {
      const fileRef = storage.ref('chat_images/' + userId + '/' + time + '_' + file.name);
      fileRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          chatRef.push({ from: 'user', name: userName, email: userEmail, image: url, time });
        });
      });
    }

    if (msg) {
      chatRef.push({ from: 'user', name: userName, email: userEmail, text: msg, time });
      document.getElementById('msg').value = '';
    }

    document.getElementById('fileInput').value = '';
  }

  function listenToChat() {
    const chatBox = document.getElementById('chatBox');
    db.ref('chats/' + userId).on('value', snapshot => {
      chatBox.innerHTML = '';
      const chats = snapshot.val();

      if (chats) {
        Object.values(chats).forEach(c => {
          const div = document.createElement('div');
          div.className = 'message ' + (c.from === 'user' ? 'mine' : 'theirs');

          const date = new Date(c.time);
          const formattedTime = date.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });

          if (c.image) {
            div.innerHTML = `
              <div class="bubble">
                <img src="${c.image}" style="max-width:100%; border-radius: 10px;">
                <div class="time">(${formattedTime})</div>
              </div>
            `;
          } else {
            div.innerHTML = `
              <div class="bubble">
                ${c.text}
                <span class="time">(${formattedTime})</span>
              </div>
            `;
          }

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        chatBox.innerHTML = '<p style="text-align:center; color:gray;">No messages yet.</p>';
      }
    });
  }

  // Toggle dark theme
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  // Enter = send
  document.getElementById('msg').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // Disable send button if input kosong
  document.getElementById('msg').addEventListener('input', () => {
    document.querySelector('.send-box button').disabled = !document.getElementById('msg').value.trim();
  });

  // Start listening when page loads
  window.onload = listenToChat;
  </script>
</body>
</html>
