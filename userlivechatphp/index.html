<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - User</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input[type="text"] {
      flex: 1;
    }
    .file-label {
      background: var(--primary-color);
      color: var(--bg-color);
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #logoutBtn {
   background-color: gold;
   color: black;
   padding: 10px 16px;
   border-radius: 5px;
   border: none;
   font-weight: bold;
   cursor: pointer;
   position: fixed;
   right: 20px;
   top: 20px;
   z-index: 99999;
   box-shadow: 0 4px 6px rgba(0,0,0,0.2);
   transition: all 0.3s ease;
  }
   #logoutBtn:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    color: #000;
    font-weight: bold;
   }
  </style>
</head>
<body>
  <header>
    
    <h1>User LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <div class="chat-box" id="chatBox"></div>
    <div class="send-box">
      <input type="text" id="msg" placeholder="Type your message">
      <label class="file-label">
        Upload Image
        <input type="file" id="fileInput" accept="image/*">
      </label>
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <button id="logoutBtn">Logout</button>

  <div style="position: fixed; top: 20px; right: 60px; z-index: 9999; display: flex; gap: 15px;">
     <div id="user-info" style="position: fixed; top: 10px; right: 300px; color: white; font-weight: bold; z-index: 9999; font-size: 15px; display: flex; gap: 10px; justify-content: flex-end;"></div>
     <div id="userEmail" style="position: fixed; top: 10px; right: 120px; color: white; z-index: 9999; font-weight: bold;font-size: 15px; display: flex; gap: 10px; justify-content: flex-end;"></div>
  </div>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
  function getUserIdFromEmail(email) {
  return email.replace(/\./g, ',').replace(/@/g, '_at_');
}

// Cek login
const userName = localStorage.getItem("username");
const userEmail = localStorage.getItem("useremail");

if (!userName || !userEmail) {
  alert("Please login first.");
  window.location.href = "https://searcfile.github.io/5g88-php/livechatloginphp/";
}

const userId = getUserIdFromEmail(userEmail);

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "blurphp",
  storageBucket: "blurphp.appspot.com",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

// Fungsi kirim pesan
function sendMessage() {
  const msg = document.getElementById('msg').value.trim();
  const file = document.getElementById('fileInput').files[0];
  if (!msg && !file) return;

  const userName = localStorage.getItem("username");
  const userEmail = localStorage.getItem("useremail");
  const userId = getUserIdFromEmail(userEmail);
  const chatRef = db.ref('chats/' + userId);
  const time = Date.now();

  if (file) {
    const fileRef = storage.ref('chat_images/' + userId + '/' + time + '_' + file.name);
    fileRef.put(file).then(snapshot => {
      snapshot.ref.getDownloadURL().then(url => {
        chatRef.push({ from: 'user', name: userName, email: userEmail, image: url, time });
      });
    });
  }

  if (msg) {
    chatRef.push({ from: 'user', name: userName, email: userEmail, text: msg, time });
    document.getElementById('msg').value = '';
  }

  document.getElementById('fileInput').value = '';
}

// Fungsi untuk menampilkan chat
function listenToChat() {
  const userEmail = localStorage.getItem("useremail");
  const userId = getUserIdFromEmail(userEmail);
  const chatBox = document.getElementById('chatBox');

  db.ref('chats/' + userId).on('value', snapshot => {
    chatBox.innerHTML = '';
    const chats = snapshot.val();

    if (chats) {
      Object.values(chats).forEach(c => {
        const div = document.createElement('div');
        div.className = 'message ' + (c.from === 'user' ? 'mine' : 'theirs');

        const date = new Date(c.time);
        const formattedTime = date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });

        if (c.image) {
          div.innerHTML = `
            <div class="bubble">
              <img src="${c.image}" style="max-width:100%; border-radius: 10px;">
              <div class="time">(${formattedTime})</div>
            </div>
          `;
        } else {
          div.innerHTML = `
            <div class="bubble">
              ${c.text}
              <span class="time">(${formattedTime})</span>
            </div>
          `;
        }

        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      chatBox.innerHTML = '<p style="text-align:center; color:gray;">No messages yet.</p>';
    }
  });
}

// Logout function
function logout() {
  localStorage.removeItem("username");
  localStorage.removeItem("useremail");
  localStorage.removeItem("userphoto");
  window.location.href = "https://searcfile.github.io/5g88-php/livechatloginphp/";
}

// Gabungkan semua ke dalam satu window.onload
window.onload = function () {
  const userName = localStorage.getItem("username");
  const userEmail = localStorage.getItem("useremail");
  const userPhoto = localStorage.getItem("userphoto");

  if (!userName || !userEmail || !userPhoto) {
    alert("Login session expired. Please login again.");
    window.location.href = "https://searcfile.github.io/5g88-php/livechatloginphp/";
  }

  // Tampilkan nama dan foto user di pojok kanan
  const userInfoDiv = document.getElementById("user-info");
  userInfoDiv.innerHTML = `
    <img src="${userPhoto}" style="width:30px;height:30px;border-radius:50%;margin-right:5px;vertical-align:middle;">
    <span>${userName}</span> <span>(${userEmail})</span>
  `;

  // Aktifkan tombol kirim saat tekan Enter
  document.getElementById('msg').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // Enable/disable tombol kirim sesuai inputan
  document.getElementById('msg').addEventListener('input', () => {
    document.querySelector('.send-box button').disabled = !document.getElementById('msg').value.trim();
  });

  // Mulai dengarkan chat
  listenToChat();
};
  </script>
</body>
</html>
