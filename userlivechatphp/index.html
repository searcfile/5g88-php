<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveChat - User</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --primary-color: #facc15;
    }
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f5f5f5;
      --primary-color: #3b82f6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--bg-color);
    }
    .chat-box {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 70vh;
      overflow-y: scroll;
      background: #fafafa;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      max-width: 80%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .mine {
      background-color: var(--primary-color);
      color: var(--bg-color);
      margin-left: auto;
    }
    .theirs {
      background-color: #e5e7eb;
    }
    .send-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .send-box input, .send-box button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .send-box input[type="text"] {
      flex: 1;
    }
    .file-label {
      background: var(--primary-color);
      color: var(--bg-color);
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #logoutBtn {
   background-color: gold;
   color: black;
   padding: 10px 16px;
   border-radius: 5px;
   border: none;
   font-weight: bold;
   cursor: pointer;
   position: fixed;
   right: 20px;
   top: 20px;
   z-index: 99999;
   box-shadow: 0 4px 6px rgba(0,0,0,0.2);
   transition: all 0.3s ease;
  }
   #logoutBtn:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    color: #000;
    font-weight: bold;
   }
  </style>
</head>
<body>
  <header>
    
    <h1>User LiveChat</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <div class="chat-box" id="chatBox"></div>
<div class="send-box">
  <input type="text" id="msg" placeholder="Type your message">
  <label class="file-label">
    Upload Image
    <input type="file" id="fileInput" accept="image/*">
  </label>
  <button type="button" disabled>Send</button>
</div>

  <button id="logoutBtn">Logout</button>

  <div style="position: fixed; top: 20px; right: 60px; z-index: 9999; display: flex; gap: 15px;">
     <div id="user-info" style="position: fixed; top: 10px; right: 300px; color: white; font-weight: bold; z-index: 9999; font-size: 15px; display: flex; gap: 10px; justify-content: flex-end;"></div>
     <div id="userEmail" style="position: fixed; top: 10px; right: 120px; color: white; z-index: 9999; font-weight: bold;font-size: 15px; display: flex; gap: 10px; justify-content: flex-end;"></div>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

<script>
  // Konversi email jadi ID aman untuk path Firebase
  function sanitizeEmail(email) {
    return email.replace(/\./g, '_').replace(/@/g, '_at_').replace(/,/g, '_');
  }

  function getChatPath(email) {
    return 'chats/' + sanitizeEmail(email);
  }

  const firebaseConfig = {
    apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
    authDomain: "blurphp.firebaseapp.com",
    databaseURL: "https://blurphp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "blurphp",
    storageBucket: "blurphp.appspot.com",
    messagingSenderId: "593904200464",
    appId: "1:593904200464:web:cea7bc1360532c20d99395"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let currentUserEmail = null;

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      const userName = localStorage.getItem("username") || user.displayName || "User";
      const userEmail = localStorage.getItem("useremail") || user.email;
      const userPhoto = localStorage.getItem("userphoto") || user.photoURL || "";

      if (!userEmail) {
        alert("ðŸš« User email not found. Please login again.");
        logout();
        return;
      }

      localStorage.setItem("username", userName);
      localStorage.setItem("useremail", userEmail);
      localStorage.setItem("userphoto", userPhoto);

      currentUserEmail = userEmail;

      document.getElementById("user-info").innerHTML = `
        <img src="${userPhoto}" alt="User Photo" style="width:30px;height:30px;border-radius:50%;margin-right:5px;vertical-align:middle;">
        <span>${userName}</span>
      `;

      listenToChat(currentUserEmail);

      const msgInput = document.getElementById('msg');
      const sendBtn = document.querySelector('.send-box button');
      const fileInput = document.getElementById('fileInput');

      msgInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage(currentUserEmail);
        }
      });

      msgInput.addEventListener('input', () => {
        sendBtn.disabled = !msgInput.value.trim() && !fileInput.files.length;
      });

      sendBtn.disabled = true;
      sendBtn.addEventListener('click', () => sendMessage(currentUserEmail));

    } else {
      alert("ðŸš« Not logged in. Redirecting to login page...");
      window.location.href = "https://searcfile.github.io/5g88-php/livechatloginphp/";
    }
  });

  async function sendMessage(userEmail) {
    if (!userEmail) {
      alert("âŒ Gagal mengirim pesan: email tidak valid.");
      logout();
      return;
    }

    const msgInput = document.getElementById('msg');
    const msg = msgInput.value.trim();
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (!msg && !file) return;

    const userName = localStorage.getItem("username") || "User";
    const time = Date.now();
    const chatRef = db.ref(getChatPath(userEmail));

    try {
      if (file) {
        const fileRef = storage.ref(`chat_images/${sanitizeEmail(userEmail)}/${time}_${file.name}`);
        const snapshot = await fileRef.put(file);
        const url = await snapshot.ref.getDownloadURL();
        await chatRef.push({
          from: 'user',
          name: userName,
          email: userEmail,
          image: url,
          time
        });
      }

      if (msg) {
        await chatRef.push({
          from: 'user',
          name: userName,
          email: userEmail,
          text: msg,
          time
        });
        msgInput.value = '';
      }

      fileInput.value = '';
      document.querySelector('.send-box button').disabled = true;
    } catch (error) {
      console.error("Error sending message:", error);
      alert("âŒ Gagal mengirim pesan.");
    }
  }

  function listenToChat(userEmail) {
    const chatBox = document.getElementById('chatBox');
    const chatRef = db.ref(getChatPath(userEmail));

    chatRef.on('value', snapshot => {
      chatBox.innerHTML = '';
      const chats = snapshot.val();

      if (chats) {
        Object.values(chats).forEach(c => {
          const div = document.createElement('div');
          div.className = 'message ' + (c.from === 'user' ? 'mine' : 'theirs');

          const date = new Date(c.time);
          const formattedTime = date.toLocaleTimeString('en-US', {
            hour: '2-digit', minute: '2-digit', hour12: true
          });

          // Tentukan nama pengirim
          let senderLabel = "Unknown";
          if (c.email === currentUserEmail) {
            senderLabel = "Me";
          } else if (c.name && c.name.toLowerCase().includes("admin")) {
            senderLabel = "Admin";
          } else {
            senderLabel = c.name || "Unknown";
          }

          div.innerHTML = c.image ? `
            <div class="bubble">
              <strong>${senderLabel}</strong>:<br>
              <img src="${c.image}" alt="Chat Image" style="max-width:100%; border-radius: 10px;">
              <div class="time">(${formattedTime})</div>
            </div>` : `
            <div class="bubble">
              <strong>${senderLabel}</strong>: ${c.text}
              <div class="time">(${formattedTime})</div>
            </div>`;

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        chatBox.innerHTML = '<p style="text-align:center; color:gray;">No messages yet.</p>';
      }
    });
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      localStorage.clear();
      window.location.href = "https://searcfile.github.io/5g88-php/livechatloginphp/";
    });
  }
  </script>
</body>
</html>
