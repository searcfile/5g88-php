<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #userSelect {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .from-admin {
      background: gold;
      align-self: flex-end;
      margin-left: auto;
    }

    .from-user {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Halaman Admin Chat</h2>

  <select id="userSelect">
    <option value="">Pilih User</option>
  </select>

  <div class="chat-box" id="chatBox" style="display: flex; flex-direction: column;"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Tulis balasan...">
    <button id="send">Kirim</button>
  </div>

  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
      authDomain: "blurphp.firebaseapp.com",
      projectId: "blurphp",
      storageBucket: "blurphp.appspot.com",
      messagingSenderId: "593904200464",
      appId: "1:593904200464:web:cea7bc1360532c20d99395",
      measurementId: "G-R494S2DPZ5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    const loginBtn = document.getElementById("login");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        alert("Login sebagai: " + currentUser.displayName);
        loginBtn.style.display = "none";
        listenToMessages(currentUser.uid);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      const user = auth.currentUser;
      if (!user) {
        alert("Silakan login dulu.");
        return;
      }
      try {
        await addDoc(collection(db, "messages", user.uid, "chats"), {
          text: message,
          time: Date.now(),
          sender: "user",
        });
        messageInput.value = "";
      } catch (error) {
        alert("Gagal mengirim pesan: " + error.message);
      }
    }

    function listenToMessages(uid) {
      const q = query(
        collection(db, "messages", uid, "chats"),
        orderBy("time", "asc")
      );
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === "admin" ? "admin" : "user");
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Auto-login on page reload
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        listenToMessages(user.uid);
      } else {
        loginBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
