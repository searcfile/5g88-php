<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Chat - Pilih User & Balas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #userSelect {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    .chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .from-admin {
      background: gold;
      align-self: flex-end;
      margin-left: auto;
    }
    .from-user {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      gap: 10px;
      max-width: 400px;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send:hover {
      background-color: #333;
    }
    #login {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4285f4;
      border: none;
      color: white;
      margin-bottom: 20px;
    }
    #login:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Halaman Admin Chat</h2>

  <button id="login">Login dengan Google</button>

  <select id="userSelect" disabled>
    <option value="">Pilih User</option>
  </select>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Tulis balasan..." disabled />
    <button id="send" disabled>Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
      authDomain: "blurphp.firebaseapp.com",
      projectId: "blurphp",
      storageBucket: "blurphp.appspot.com",
      messagingSenderId: "593904200464",
      appId: "1:593904200464:web:cea7bc1360532c20d99395",
      measurementId: "G-R494S2DPZ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login");
    const userSelect = document.getElementById("userSelect");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    let unsubscribe = null; // untuk stop listen chat lama
    let currentUser = null; // admin user (login)
    let selectedUser = null; // user yang dipilih admin untuk chat

    // Fungsi load daftar user (doc id) dari collection messages
    async function loadUserList() {
  userSelect.innerHTML = '<option value="">Pilih User</option>';
  try {
    const messagesRef = collection(db, "messages");
    const usersSnapshot = await getDocs(messagesRef);

    usersSnapshot.forEach(doc => {
      const option = document.createElement("option");
      option.value = doc.id;
      option.textContent = doc.id; // Bisa diganti dengan nama user kalau ada di DB
      userSelect.appendChild(option);
    });

    userSelect.disabled = false;
  } catch (error) {
    alert("Gagal memuat daftar user: " + error.message);
  }
}

    // Fungsi listen chat dari user terpilih
    function listenToMessages(userId) {
      if (unsubscribe) unsubscribe(); // stop listener sebelumnya

      if (!userId) {
        chatBox.innerHTML = "";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        return;
      }

      selectedUser = userId;

      const q = query(
  collection(db, "messages", selectedUser, "chats"),
  orderBy("time", "asc")
);

      unsubscribe = onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          if (msg.sender === "admin") {
            msgDiv.classList.add("from-admin");
          } else {
            msgDiv.classList.add("from-user");
          }
          msgDiv.textContent = msg.text;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.disabled = false;
        sendBtn.disabled = false;
      }, err => {
        alert("Gagal memuat pesan: " + err.message);
      });
    }

    // Kirim pesan dari admin ke user yang dipilih
    async function sendMessage() {
      const msgText = messageInput.value.trim();
      if (!msgText) return;
      if (!selectedUser) {
        alert("Pilih user dulu.");
        return;
      }
      try {
        await addDoc(collection(db, "messages", selectedUser, "chats"), {
          text: msgText,
          time: Date.now(),
          sender: "admin"
        });
        messageInput.value = "";
      } catch (error) {
        alert("Gagal mengirim pesan: " + error.message);
      }
    }

    // Event saat admin pilih user dari dropdown
    userSelect.addEventListener("change", e => {
      const userId = e.target.value;
      listenToMessages(userId);
    });

    // Event klik tombol kirim
    sendBtn.addEventListener("click", sendMessage);

    // Kirim pesan dengan tekan Enter di input
    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Login admin dengan Google
    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        alert("Login berhasil sebagai: " + currentUser.email);
        loginBtn.style.display = "none";
        loadUserList();
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    // Auto cek status login
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        loadUserList();
      } else {
        loginBtn.style.display = "inline-block";
        userSelect.disabled = true;
        messageInput.disabled = true;
        sendBtn.disabled = true;
        chatBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
