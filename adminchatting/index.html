<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #userSelect {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .from-admin {
      background: gold;
      align-self: flex-end;
      margin-left: auto;
    }

    .from-user {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Halaman Admin Chat</h2>

  <select id="userSelect">
    <option value="">Pilih User</option>
  </select>

  <div class="chat-box" id="chatBox" style="display: flex; flex-direction: column;"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Tulis balasan...">
    <button id="send">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import {
  getAuth,
  signInWithPopup,
  GoogleAuthProvider,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKmrlS4qrZCrMNRIfIRCWCbNgZT1uQ3ZI",
  authDomain: "blurphp.firebaseapp.com",
  projectId: "blurphp",
  storageBucket: "blurphp.appspot.com",
  messagingSenderId: "593904200464",
  appId: "1:593904200464:web:cea7bc1360532c20d99395",
  measurementId: "G-R494S2DPZ5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const auth = getAuth();
const provider = new GoogleAuthProvider();

const userSelect = document.getElementById("userSelect");
const chatBox = document.getElementById("chatBox");
const messageInput = document.getElementById("message");
const sendBtn = document.getElementById("send");

let selectedUser = null;
let unsubscribe = null;

async function fetchUsers() {
  const messagesRef = collection(db, "messages");
  const usersSnapshot = await getDocs(messagesRef);
  userSelect.innerHTML = '<option value="">Pilih User</option>'; // reset options
  usersSnapshot.forEach(doc => {
    const option = document.createElement("option");
    option.value = doc.id;
    option.textContent = doc.id;
    userSelect.appendChild(option);
  });
}

userSelect.addEventListener("change", () => {
  selectedUser = userSelect.value;
  chatBox.innerHTML = "";

  if (unsubscribe) unsubscribe(); // stop listener lama

  if (selectedUser) {
    const q = query(
      collection(db, "messages", selectedUser, "chats"),
      orderBy("time", "asc")
    );

    unsubscribe = onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        msgDiv.classList.add(msg.sender === "admin" ? "from-admin" : "from-user");
        msgDiv.textContent = msg.text;
        chatBox.appendChild(msgDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
});

sendBtn.addEventListener("click", async () => {
  const msg = messageInput.value.trim();
  if (!msg || !selectedUser) return;

  await addDoc(collection(db, "messages", selectedUser, "chats"), {
    text: msg,
    time: Date.now(),
    sender: "admin"
  });

  messageInput.value = "";
});

// Fungsi login admin sebelum mulai aplikasi
async function adminLogin() {
  try {
    await signInWithPopup(auth, provider);
    console.log("Admin logged in");
    startApp();
  } catch (error) {
    console.error("Login failed", error);
  }
}

function startApp() {
  fetchUsers();
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("User logged in:", user.email);
    startApp();
  } else {
    adminLogin();
  }
  </script>
</body>
</html>
